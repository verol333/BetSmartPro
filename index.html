<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <!-- Ajout des icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #1a1a2e;
            --accent: #ffd700;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #0d0d1a);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Titre amélioré */
        .app-title {
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bet-smart {
            color: var(--primary);
            font-size: 36px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        .pro {
            color: var(--accent);
            font-size: 36px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Menus principaux améliorés */
        .menu-option {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-option:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.15);
        }

        .menu-option:hover::before {
            opacity: 1;
        }

        .menu-title {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
            font-style: italic;
            margin-left: 36px;
        }

        /* Boutons sociaux améliorés */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-button:hover {
            transform: translateY(-5px);
        }

        .social-button:hover::before {
            opacity: 1;
        }

        .telegram {
            background: #0088cc;
        }

        .youtube {
            background: #ff0000;
        }

        .tiktok {
            background: #000000;
        }

        /* Section des prédictions */
        .predictions-container {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-top: 20px;
        }

        .prediction-category {
            background: rgba(0, 255, 157, 0.05);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prediction-category:hover {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--primary);
        }

        .prediction-title {
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">
            <span class="bet-smart">BetSmart</span> <span class="pro">Pro</span>
        </h1>

        <div class="menu-option" onclick="showComboDay()">
            <div class="menu-title">
                <i class="fas fa-chart-line" style="color: var(--primary)"></i>
                Combo du Jour
            </div>
            <div class="menu-description">
                Prédictions fiables basées sur une analyse approfondie et des intelligences artificielles
            </div>
        </div>

        <div class="menu-option" onclick="showTopScore()">
            <div class="menu-title">
                <i class="fas fa-trophy" style="color: var(--primary)"></i>
                Top Score
            </div>
            <div class="menu-description">
                Meilleurs scores à fort potentiel avec des statistiques détaillées
            </div>
        </div>

        <!-- Container pour les prédictions -->
        <div id="predictions-container" class="predictions-container">
            <div class="prediction-category" onclick="showPrediction('victoire')">
                <div class="prediction-title">
                    <i class="fas fa-flag-checkered"></i> Victoire Direct
                </div>
            </div>
            
            <div class="prediction-category" onclick="showPrediction('double-chance')">
                <div class="prediction-title">
                    <i class="fas fa-dice"></i> Double Chance
                </div>
            </div>
            
            <div class="prediction-category" onclick="showPrediction('total-15')">
                <div class="prediction-title">
                    <i class="fas fa-futbol"></i> Total 1.5 But
                </div>
            </div>
            
            <div class="prediction-category" onclick="showPrediction('total-25')">
                <div class="prediction-title">
                    <i class="fas fa-futbol"></i> Total 2.5 Buts
                </div>
            </div>
            
            <div class="prediction-category" onclick="showPrediction('btts')">
                <div class="prediction-title">
                    <i class="fas fa-exchange-alt"></i> Les Deux Équipes Marquent
                </div>
            </div>
            
            <div class="prediction-category" onclick="showPrediction('under-35')">
                <div class="prediction-title">
                    <i class="fas fa-arrow-down"></i> Moins de 3.5 Buts
                </div>
            </div>
        </div>

        <div class="social-buttons">
            <button class="social-button telegram" onclick="openTelegram()">
                <i class="fab fa-telegram-plane"></i>
            </button>
            <button class="social-button youtube" onclick="openYoutube()">
                <i class="fab fa-youtube"></i>
            </button>
            <button class="social-button tiktok" onclick="openTiktok()">
                <i class="fab fa-tiktok"></i>
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showComboDay() {
            const predictionsContainer = document.getElementById('predictions-container');
            predictionsContainer.style.display = predictionsContainer.style.display === 'none' ? 'block' : 'none';
        }

        function showTopScore() {
            tg.showAlert('Chargement des Top Scores...');
        }

        function showPrediction(category) {
            // Ici on peut ajouter la logique pour afficher les prédictions spécifiques
            tg.showAlert(`Chargement des prédictions pour ${category}...`);
        }

        function openTelegram() {
            tg.openLink('https://t.me/votre_chaine_telegram');
        }

        function openYoutube() {
            tg.openLink('https://youtube.com/votre_chaine');
        }

        function openTiktok() {
            tg.openLink('https://tiktok.com/@votre_compte');
        }

        tg.ready();
    </script>
</body>
</html>
