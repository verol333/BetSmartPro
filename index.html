        .hidden {

            pointer-events: none;
            cursor: not-allowed;
        }

        .highlight {

            z-index: 1;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
            border-radius: 2px;
            opacity: 0.3;

            }
        }

    </style>
</head>

// Vérification de l'abonnement
async function checkSubscription() {
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const checkButton = document.getElementById('check-subscription-button');

    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    loading.classList.remove('hidden');
    checkButton.disabled = true;

    try {
        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) throw new Error('ID utilisateur non trouvé');

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: `@${CHANNEL_USERNAME}`,
                user_id: userId
            })
        });

        const data = await response.json();
        if (!data.ok || !data.result || data.result.status === 'left') {
            throw new Error('Non abonné');
        }

        loading.classList.add('hidden');
        successMessage.style.display = 'block';
        checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
        checkButton.style.backgroundColor = '#4ADE80';

        setTimeout(() => {
            showMainApp();
            activateNavigation();
        }, 2000);

    } catch (error) {
        console.error('Erreur:', error);
        loading.classList.add('hidden');
        errorMessage.style.display = 'block';
        checkButton.disabled = false;
    }
}

function updateNavigation(activeSection) {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    switch(activeSection) {
        case 'home':
            document.getElementById('nav-home').classList.add('active');
            break;
        case 'fifa':
            document.getElementById('nav-fifa').classList.add('active');
            break;
        case 'vip':
            document.getElementById('nav-vip').classList.add('active');
            break;
    }
}
