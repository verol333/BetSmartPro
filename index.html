<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B3BF9;
            --secondary-color: #1BFFFF;
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #FFD700, #FFA500);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        .app-description {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .app-description::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.3s ease;
        }

        .prediction-section:hover {
            transform: translateY(-3px);
        }

        .prediction-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--white);
            font-size: 20px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .prediction-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .match-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
        }

        .match-league {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .match-time {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .match-prediction {
            background: var(--gradient-1);
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .match-confidence {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .favorite-star {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite-star.active {
            color: #FFD700;
        }
        .start-button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 20px 30px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .fifa-option {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fifa-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px var(--shadow);
        }

        .fifa-option h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .fifa-option p {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
        }

        .question-container {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-animation {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--shadow);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .prediction-result {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .safe-prediction {
            background: var(--success-color);
            color: var(--white);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .social-logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
        }

        .social-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">Tableau de Bord</h1>
        </div>

        <div class="app-description">
            <p>Votre application ultime pour des prédictions sportives fiables et optimisées. Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel pour maximiser vos chances de réussite.</p>
        </div>

        <div class="menu-grid">
            <div class="menu-card" onclick="showComboPage()">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-title">Combo du Jour</div>
            </div>

            <div class="menu-card" onclick="showTopScore()">
                <div class="menu-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="menu-title">Top Score</div>
            </div>

            <div class="menu-card" onclick="showFavorites()">
                <div class="menu-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="menu-title">Favoris</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="menu-title">Historique</div>
            </div>
        </div>

        <div class="social-logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                class="social-logo" alt="Telegram" onclick="window.open('https://t.me')">
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="#" class="nav-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item" onclick="showFIFA()">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item" onclick="showVIP()">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Stockage des favoris
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        function updateNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            const currentPage = window.location.hash.slice(1) || 'home';
            document.querySelector(`.nav-item[onclick="show${currentPage.charAt(0).toUpperCase() + currentPage.slice(1)}()"]`)?.classList.add('active');
        }

        function showHome() {
            window.location.hash = 'home';
            location.reload();
            updateNavigation();
        }

        function toggleFavorite(matchId) {
            const starIcon = document.querySelector(`#star-${matchId}`);
            const index = favorites.indexOf(matchId);
            
            if (index === -1) {
                favorites.push(matchId);
                starIcon.classList.add('active');
            } else {
                favorites.splice(index, 1);
                starIcon.classList.remove('active');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function showComboPage() {
            window.location.hash = 'combo';
            const predictions = [
                { type: 'victoire', icon: 'trophy', title: 'Victoire Directe', gradient: 'var(--gradient-1)' },
                { type: 'btts', icon: 'futbol', title: 'Les 2 Équipes Marquent', gradient: 'var(--gradient-2)' },
                { type: 'double', icon: 'shield-alt', title: 'Double Chance', gradient: 'var(--gradient-3)' },
                { type: 'over', icon: 'plus-circle', title: 'Total +1.5 Buts', gradient: 'var(--gradient-4)' },
                { type: 'under', icon: 'minus-circle', title: 'Moins de 3.5 Buts', gradient: 'var(--gradient-5)' }
            ];

            let html = `
                <div class="back-button" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Prédictions Disponibles</h1>
                </div>
            `;

            predictions.forEach(pred => {
                html += `
                    <div class="prediction-section" onclick="showPredictionMatches('${pred.type}')" style="background: ${pred.gradient}">
                        <div class="prediction-icon">
                            <i class="fas fa-${pred.icon}"></i>
                        </div>
                        <div class="prediction-title" style="color: var(--white)">${pred.title}</div>
                    </div>
                `;
            });

            document.getElementById('main').innerHTML = html;
            updateNavigation();
        }

        function showPredictionMatches(type) {
            const matches = {
                victoire: [
                    { id: 'v1', league: 'Premier League', home: "Manchester City", away: "Arsenal", time: "20:45", prediction: "Victoire Manchester City", confidence: "85%" },
                    { id: 'v2', league: 'Ligue 1', home: "PSG", away: "Marseille", time: "21:00", prediction: "Victoire PSG", confidence: "80%" }
                ],
                btts: [
                    { id: 'b1', league: 'Champions League', home: "Bayern Munich", away: "Real Madrid", time: "20:00", prediction: "Les deux équipes marquent", confidence: "90%" },
                    { id: 'b2', league: 'Serie A', home: "Inter", away: "Milan", time: "20:45", prediction: "Les deux équipes marquent", confidence: "85%" }
                ]
                // Ajoutez d'autres types de matchs ici
            };

            const selectedMatches = matches[type] || [];
            let matchesHTML = `
                <div class="back-button" onclick="showComboPage()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Matchs Sélectionnés</h1>
                </div>
            `;

            selectedMatches.forEach(match => {
                const isFavorite = favorites.includes(match.id);
                matchesHTML += `
                    <div class="match-card">
                        <div class="match-league">${match.league}</div>
                        <i class="fas fa-star favorite-star ${isFavorite ? 'active' : ''}" 
                           id="star-${match.id}"
                           onclick="toggleFavorite('${match.id}')"></i>
                        <div class="match-teams">
                            <span>${match.home}</span>
                            <span>vs</span>
                            <span>${match.away}</span>
                        </div>
                        <div class="match-time">
                            <i class="far fa-clock"></i> ${match.time}
                        </div>
                        <div class="match-prediction">${match.prediction}</div>
                        <div class="match-confidence">Confiance: ${match.confidence}</div>
                    </div>
                `;
            });

            document.getElementById('main').innerHTML = matchesHTML;
        }

        function showTopScore() {
            window.location.hash = 'topscore';
            const matches = [
                {
                    league: 'Champions League',
                    home: 'PSG',
                    away: 'Bayern Munich',
                    time: '20:45',
                    htScores: ['1-0', '0-0'],
                    ftScores: ['2-1', '1-1']
                },
                {
                    league: 'Premier League',
                    home: 'Liverpool',
                    away: 'Manchester City',
                    time: '21:00',
                    htScores: ['0-1', '1-1'],
                    ftScores: ['2-2', '1-2']
                }
            ];

            let html = `
                <div class="back-button" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Top Scores</h1>
                </div>
            `;

            matches.forEach(match => {
                html += `
                    <div class="match-card">
                        <div class="match-league">${match.league}</div>
                        <div class="match-teams">
                            <span>${match.home}</span>
                            <span>vs</span>
                            <span>${match.away}</span>
                        </div>
                        <div class="match-time">
                            <i class="far fa-clock"></i> ${match.time}
                        </div>
                        <div style="margin-top: 15px;">
                            <h4>Score Mi-temps:</h4>
                            <p>${match.htScores.join(' ou ')}</p>
                        </div>
                        <div style="margin-top: 10px;">
                            <h4>Score Final:</h4>
                            <p>${match.ftScores.join(' ou ')}</p>
                        </div>
                    </div>
                `;
            });

            document.getElementById('main').innerHTML = html;
            updateNavigation();
        }

        let currentFIFAQuestion = 0;
        const fifaClassicQuestions = [
            { question: "Quelle est la cote de l'équipe à domicile ?", type: "number", name: "homeOdds" },
            { question: "Quelle est la cote du match nul ?", type: "number", name: "drawOdds" },
            { question: "Quelle est la cote de l'équipe à l'extérieur ?", type: "number", name: "awayOdds" },
            { question: "Quelle est la cote du Total +1.5 buts ?", type: "number", name: "over1_5" },
            { question: "Quelle est la cote du Total +2.5 buts ?", type: "number", name: "over2_5" },
            { question: "Quelle est la cote du Total -3.5 buts ?", type: "number", name: "under3_5" },
           { question: "Entrez les 3 scores exacts les plus probables (1ère période)", type: "text", name: "ht_scores" },
           { question: "Entrez les 5 scores exacts les plus probables (temps réglementaire)", type: "text", name: "ft_scores" }
       ];

       const fifaPenaltyQuestions = [
           { question: "Quelle est la cote de l'équipe à domicile ?", type: "number", name: "homeOdds" },
           { question: "Quelle est la cote de l'équipe à l'extérieur ?", type: "number", name: "awayOdds" },
           { question: "Cote pour 'Chaque équipe marque 3 buts ou plus - Oui'", type: "number", name: "bothTeams3GoalsYes" },
           { question: "Cote pour 'Chaque équipe marque 3 buts ou plus - Non'", type: "number", name: "bothTeams3GoalsNo" },
           { question: "Entrez les 5 scores exacts avec leurs cotes (format: score=cote, ex: 3-3=12.5)", type: "text", name: "exactScores" },
           { question: "Cote pour Total +4.5 buts (0 si non disponible)", type: "number", name: "over4_5" },
           { question: "Cote pour Total +5.5 buts (0 si non disponible)", type: "number", name: "over5_5" },
           { question: "Cote pour Total +6.5 buts (0 si non disponible)", type: "number", name: "over6_5" }
       ];

       let fifaAnswers = {};

       function showFIFA() {
           window.location.hash = 'fifa';
           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">FIFA Prédictions</h1>
               </div>
               <div class="form-container" style="padding: 30px;">
                   <p style="font-size: 16px; line-height: 1.8; margin-bottom: 20px;">
                       Cette section vous permet d'obtenir des prédictions ultra-précises basées sur une analyse approfondie des cotes. Notre algorithme avancé analysera toutes les informations fournies pour vous donner les meilleures prédictions possibles.
                   </p>
                   <button onclick="showFIFAOptions()" class="start-button">
                       <i class="fas fa-play"></i> Commencer l'Analyse
                   </button>
               </div>
           `;
           updateNavigation();
       }

       function showFIFAOptions() {
           document.getElementById('main').innerHTML = `
               <div class="back-button" onclick="showFIFA()">
                   <i class="fas fa-arrow-left"></i> Retour
               </div>
               <div class="header">
                   <h1 class="header-title">Choisissez votre type de jeu</h1>
               </div>
               <div class="fifa-option" onclick="startFIFAQuestions('classic')">
                   <h3><i class="fas fa-futbol"></i> FIFA Classique</h3>
                   <p>Analyse complète pour tous les championnats FIFA. Idéal pour les matchs classiques avec une prédiction détaillée basée sur les statistiques et les cotes.</p>
               </div>
               <div class="fifa-option" onclick="startFIFAQuestions('penalty')">
                   <h3><i class="fas fa-bullseye"></i> FIFA Penalty</h3>
                   <p>Spécialement conçu pour les matchs de penalties FIFA. Analyse optimisée pour ce format unique avec des prédictions spécifiques.</p>
               </div>
           `;
       }

       function startFIFAQuestions(type) {
           currentFIFAQuestion = 0;
           fifaAnswers = {type: type};
           showNextFIFAQuestion();
       }

       function showNextFIFAQuestion() {
           const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
           
           if (currentFIFAQuestion >= questions.length) {
               showLoadingAndProcessPrediction();
               return;
           }

           const question = questions[currentFIFAQuestion];
           document.getElementById('main').innerHTML = `
               <div class="back-button" onclick="showFIFAOptions()">
                   <i class="fas fa-arrow-left"></i> Retour
               </div>
               <div class="header">
                   <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
               </div>
               <div class="question-container form-container">
                   <h3 style="margin-bottom: 20px;">${question.question}</h3>
                   <input type="${question.type}" 
                          name="${question.name}"
                          class="form-control" 
                          ${question.type === 'number' ? 'step="0.01" min="0"' : ''}
                          placeholder="${question.type === 'text' ? 'Entrez votre réponse' : ''}"
                          style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--text-light); margin-bottom: 20px;"
                          required>
                   <button onclick="submitFIFAAnswer(this.previousElementSibling.value)" class="start-button">
                       ${currentFIFAQuestion === questions.length - 1 ? 'Terminer' : 'Suivant'}
                   </button>
               </div>
           `;
       }

       function submitFIFAAnswer(answer) {
           const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
           fifaAnswers[questions[currentFIFAQuestion].name] = answer;
           currentFIFAQuestion++;
           showNextFIFAQuestion();
       }

       function showLoadingAndProcessPrediction() {
           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">Analyse en cours</h1>
               </div>
               <div class="loading-animation">
                   <div class="loading-spinner"></div>
                   <p style="margin-top: 20px;">Analyse des données en cours...</p>
               </div>
           `;

           setTimeout(() => {
               if (fifaAnswers.type === 'classic') {
                   showClassicPrediction();
               } else {
                   showPenaltyPrediction();
               }
           }, 2000);
       }

       function showClassicPrediction() {
           document.getElementById('main').innerHTML = `
               <div class="back-button" onclick="showFIFAOptions()">
                   <i class="fas fa-arrow-left"></i> Retour
               </div>
               <div class="header">
                   <h1 class="header-title">Résultats de l'Analyse</h1>
               </div>
               <div class="prediction-result form-container">
                   <h3>Score probable 1ère période</h3>
                   <p>1-0 ou 0-0</p>
