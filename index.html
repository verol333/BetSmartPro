<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #1a1a2e;
            --accent: #ffd700;
            --dark-bg: #111827;
            --card-bg: rgba(46, 204, 113, 0.05);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            text-align: center;
            margin: 20px 0 40px;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .main-title .bet-smart {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }

        .main-title .pro {
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .menu-card {
            background: var(--card-bg);
            border: 1px solid rgba(46, 204, 113, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 8px 30px rgba(46, 204, 113, 0.2);
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-title {
            font-size: 24px;
            color: var(--text);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-title i {
            color: var(--primary);
            font-size: 24px;
        }

        .menu-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
            font-style: italic;
            padding-left: 36px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .telegram {
            background: #0088cc;
        }

        .youtube {
            background: #ff0000;
        }

        .tiktok {
            background: #000000;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-button {
            background: var(--primary);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
    </style>
</head>
<body>
    <div id="main-page" class="page active">
        <div class="container">
            <h1 class="main-title">
                <span class="bet-smart">BETSMART</span> <span class="pro">PRO</span>
            </h1>

            <div class="menu-card" onclick="showPage('combo-page')">
                <div class="menu-title">
                    <i class="fas fa-chart-line"></i>
                    Combo du Jour
                </div>
                <div class="menu-description">
                    Prédictions fiables basées sur une analyse approfondie
                </div>
            </div>

            <div class="menu-card" onclick="showTopScore()">
                <div class="menu-title">
                    <i class="fas fa-trophy"></i>
                    Top Score
                </div>
                <div class="menu-description">
                    Meilleurs scores à fort potentiel
                </div>
            </div>

            <div class="social-buttons">
                <button class="social-button telegram" onclick="openTelegram()">
                    <i class="fab fa-telegram-plane"></i>
                </button>
                <button class="social-button youtube" onclick="openYoutube()">
                    <i class="fab fa-youtube"></i>
                </button>
                <button class="social-button tiktok" onclick="openTiktok()">
                    <i class="fab fa-tiktok"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showTopScore() {
            tg.showAlert('Chargement des Top Scores...');
        }

        function openTelegram() {
            tg.openLink('https://t.me/votre_chaine_telegram');
        }

        function openYoutube() {
            tg.openLink('https://youtube.com/votre_chaine');
        }

        function openTiktok() {
            tg.openLink('https://tiktok.com/@votre_compte');
        }

        tg.ready();
    </script>
</body>
</html>
