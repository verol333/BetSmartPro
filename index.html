        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;

            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);

            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Subscription Box */
        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
            position: relative;
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .subscription-box button:hover {
            transform: translateY(-2px);
        }

        .subscription-box button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .subscription-box button.verified {
            background: var(--gradient-2);
        }

        /* Loading */
        .loading-animation {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        async function checkSubscription() {
            const loading = document.getElementById('loading');
            const checkButton = document.getElementById('check-subscription-button');

            // Désactive le bouton et affiche le chargement
            checkButton.disabled = true;
            loading.classList.remove('hidden');

                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) {
                    throw new Error('ID utilisateur non trouvé');
                }

                // Vérification de l'abonnement via l'API Telegram

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: `@${CHANNEL_USERNAME}`,
                        user_id: userId
                    })
                });

                const data = await response.json();
                
                if (!data.ok || !data.result || data.result.status === 'left') {
                    throw new Error('Non abonné');

                checkButton.classList.add('verified');

                                   ${pred.status === 'win' ? '✅ Gagné' : '❌ Perdu'}
                               </span>
                           </div>
                       </div>
                   </div>
               `).join('')}

               <button class="bottom-back-button" onclick="showHistory()">
                   <i class="fas fa-arrow-left"></i> Retour
               </button>
           `;
       }

       function getHistoryPredictions(section) {
           return [
               {
                   league: 'Champions League',
                   teams: 'PSG vs Bayern Munich',
                   prediction: 'Victoire PSG',

                   prediction: 'Plus de 1.5 buts',
                   status: 'win'

               {
                   league: 'Liga',
                   teams: 'Real Madrid vs Barcelona',
                   prediction: 'Les deux équipes marquent',
                   status: 'loss'

       }

       function showVIP() {
           const vipPredictions = [
               {
                   league: "Champions League",
                   home: "PSG",
                   away: "Bayern Munich",
                   prediction: "Les deux équipes marquent",
                   reliability: 95
               },
               {
                   league: "Premier League",
                   home: "Manchester City",
                   away: "Liverpool",
                   prediction: "Plus de 1.5 buts",
                   reliability: 93
               },
               {
                   league: "Liga",
                   home: "Real Madrid",
                   away: "Barcelona",
                   prediction: "Double Chance 1X",
                   reliability: 92
               }
           ];

           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">Prédictions Premium</h1>
               </div>

               ${vipPredictions.map(match => `
                   <div class="prediction-section">
                       <div class="match-league">${match.league}</div>
                       <div class="match-details">
                           <div class="match-teams">${match.home} vs ${match.away}</div>
                           <div class="prediction-value">
                               ${match.prediction}
                               <span class="reliability-badge">
                                   ${match.reliability}% fiabilité
                               </span>
                           </div>
                       </div>
                       <button class="favorite-btn" onclick="toggleFavorite('vip-${match.home}-${match.away}')">
                           <i class="fas ${isFavorite(`vip-${match.home}-${match.away}`) ? 'fa-star' : 'fa-star-o'}"></i>
                       </button>
                   </div>
               `).join('')}

               <button class="bottom-back-button" onclick="showMainApp()">
                   <i class="fas fa-arrow-left"></i> Retour
               </button>
           `;
           updateNavigation('vip');
       }

       function showFIFA() {
           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">FIFA Prédictions</h1>
               </div>

               <div class="fifa-container">
                   <div class="fifa-description">
                       <h3>Intelligence Artificielle Claude</h3>
                       <p>Notre système d'analyse avancé utilise l'IA pour générer des prédictions précises basées sur vos données.</p>
                       <ul style="margin-left: 20px; margin-top: 10px;">
                           <li>Analyse des cotes en temps réel</li>
                           <li>Calcul des probabilités</li>
                           <li>Prédictions optimisées</li>
                       </ul>
                   </div>

                   <div class="fifa-option" onclick="startFIFAQuestions('classic')">
                       <div class="menu-icon">
                           <i class="fas fa-futbol"></i>
                       </div>
                       <h3>Match Classique</h3>
                       <p>Analyse complète pour match régulier</p>
                   </div>
                   
                   <div class="fifa-option" onclick="startFIFAQuestions('penalty')">
                       <div class="menu-icon">
                           <i class="fas fa-bullseye"></i>
                       </div>
                       <h3>Séance de Tirs au But</h3>
                       <p>Analyse spécialisée pour les penaltys</p>
                   </div>
               </div>

               <button class="bottom-back-button" onclick="showMainApp()">
                   <i class="fas fa-arrow-left"></i> Retour
               </button>
           `;
           updateNavigation('fifa');
       }

       function startFIFAQuestions(type) {
           currentFIFAQuestion = 0;
           fifaAnswers = { type: type };
           showNextFIFAQuestion();
       }

       const fifaClassicQuestions = [
           {
               name: "teamForm",
               question: "Score des 5 derniers matchs de l'équipe ?",
               type: "number",
               description: "Nombre de victoires sur les 5 derniers matchs"
           },
           {
               name: "screenshot",
               question: "Capture d'écran des statistiques du match",
               type: "file",
               description: "Une image claire des statistiques récentes"
           }
       ];

       const fifaPenaltyQuestions = [
           {
               name: "penaltyStats",
               question: "Taux de réussite des penalties de l'équipe (%)",
               type: "number"
           },
           {
               name: "goalieStats",
               question: "Taux d'arrêts du gardien (%)",
               type: "number"
           }
       ];

       function showNextFIFAQuestion() {
           const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

           if (currentFIFAQuestion >= questions.length) {
               showLoadingAndProcessPrediction();
               return;
           }

           const question = questions[currentFIFAQuestion];
           let inputHtml = '';

           if (question.type === 'file') {
               inputHtml = `
                   <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                       <i class="fas fa-cloud-upload-alt"></i>
                       <p>Cliquez pour télécharger votre capture d'écran</p>
                       ${question.description ? `<p style="margin-top: 10px; color: var(--text-light);">${question.description}</p>` : ''}
                       <input type="file" 
                              id="fileInput" 
                              accept="image/*" 
                              onChange="handleFileUpload(this)" 
                              style="display: none;">
                   </div>`;
           } else {
               inputHtml = `
                   <input type="${question.type}" 
                          class="form-control" 
                          step="0.01" 
                          min="0"
                          placeholder="Entrez votre réponse"
                          required>`;
           }

           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
               </div>
               
               <div class="question-container">
                   <h3>${question.question}</h3>
                   ${inputHtml}
                   <button class="next-button">
                       ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la prédiction' : 'Suivant'}
                   </button>
               </div>

               <button class="bottom-back-button" onclick="showFIFA()">
                   <i class="fas fa-arrow-left"></i> Retour
               </button>
           `;

           document.querySelector('.next-button').onclick = () => {
               if (question.type === 'file') {
                   document.getElementById('fileInput').click();
               } else {
                   const input = document.querySelector('.form-control');
                   if (input.value) {
                       submitFIFAAnswer(input.value);
                   }
               }
           };
       }

       function handleFileUpload(input) {
           if (input.files && input.files[0]) {
               submitFIFAAnswer(input.files[0]);
           }
       }

       async function submitFIFAAnswer(answer) {
           const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
           fifaAnswers[questions[currentFIFAQuestion].name] = answer;
           currentFIFAQuestion++;

           if (currentFIFAQuestion >= questions.length) {
               showLoadingAndProcessPrediction();
               
               try {
                   const prediction = await getClaudePrediction(fifaAnswers);
                   if (prediction) {
                       showFIFAPrediction(prediction);
                   } else {
                       throw new Error('Erreur de prédiction');
                   }
               } catch (error) {
                   console.error('Erreur:', error);
                   alert('Erreur lors de la génération de la prédiction. Veuillez réessayer.');
                   showFIFA();
               }
           } else {
               showNextFIFAQuestion();
           }
       }

       function showLoadingAndProcessPrediction() {
           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">Analyse en cours</h1>
               </div>
               <div class="loading-animation">
                   <div class="loading-spinner"></div>
                   <p style="margin-top: 20px;">Notre IA analyse vos données...</p>
               </div>
           `;
       }

       async function getClaudePrediction(data) {
           try {
               const response = await fetch('https://api.anthropic.com/v1/messages', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                       'x-api-key': CLAUDE_API_KEY,
                       'anthropic-version': '2024-02-15'
                   },
                   body: JSON.stringify({
                       model: "claude-3-opus-20240229",
                       max_tokens: 1000,
                       messages: [{
                           role: "user",
                           content: `Analyse les données suivantes pour un match de football et fournis des prédictions précises :
                           Données: ${JSON.stringify(data)}
                           
                           Format de réponse requis:
                           {
                               "scoreHT": ["score1", "score2"],
                               "scoreFT": ["score1", "score2"],
                               "bestBet": {
                                   "type": "type de pari",
                                   "prediction": "prédiction",
                                   "confidence": percentage
                               }
                           }`
                       }]
                   })
               });

               if (!response.ok) {
                   throw new Error('Erreur API Claude');
               }

               const result = await response.json();
               return result;
           } catch (error) {
               console.error('Erreur API Claude:', error);
               return null;
           }
       }

       function showFIFAPrediction(prediction) {
           document.getElementById('main').innerHTML = `
               <div class="header">
                   <h1 class="header-title">Prédiction IA</h1>
               </div>

               <div class="prediction-section">
                   <h3>Score MI-Temps</h3>
                   <div class="prediction-value">
                       ${prediction.scoreHT.join(' ou ')}
                   </div>
               </div>

               <div class="prediction-section">
                   <h3>Score Final</h3>
                   <div class="prediction-value">
                       ${prediction.scoreFT.join(' ou ')}
                   </div>
               </div>

               <div class="prediction-section">
                   <h3>Meilleur Pari</h3>
                   <div class="prediction-value">
                       ${prediction.bestBet.type}: ${prediction.bestBet.prediction}
                       <span class="reliability-badge">${prediction.bestBet.confidence}% fiabilité</span>
                   </div>
               </div>

               <button class="bottom-back-button" onclick="showFIFA()">
                   <i class="fas fa-arrow-left"></i> Retour
               </button>
           `;
       }

       function formatDate(date) {
           return date.toLocaleDateString('fr-FR', {
               weekday: 'long',
               year: 'numeric',
               month: 'long',
               day: 'numeric'
           });
       }

       function isToday(date) {
           const today = new Date();
           return date.toDateString() === today.toDateString();
       }

       function getTypeTitle(type) {
           const titles = {
               victoire: 'Victoire Directe',
               btts: 'Les 2 Équipes Marquent',
               double: 'Double Chance',
               over: 'Plus de 1.5 Buts',
               under: 'Moins de 3.5 Buts'
           };
           return titles[type] || type;
       }

       // Initialisation au chargement
       document.addEventListener('DOMContentLoaded', initApp);
   </script>
