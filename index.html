<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3B3BF9;
            --light-bg: #F5F7FF;
            --white: #FFFFFF;
            --shadow-color: rgba(59, 59, 249, 0.1);
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --success-green: #4ADE80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style des cartes de menu */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--light-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
            text-align: center;
        }

        /* Stats Section */
        .stats-container {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 15px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-light);
        }

        /* Features Section */
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-item {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            background: var(--light-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--primary-blue);
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-dark);
        }

        /* Navigation Bottom */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow-color);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .header-action {
            width: 40px;
            height: 40px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            cursor: pointer;
        }

        /* Main Content Padding for Navigation */
        .main-content {
            padding-bottom: 80px; /* Pour la navigation du bas */
        }
    </style>
</head>
<body>
    <div class="container main-content">
        <!-- Header -->
        <div class="header">
            <h1 class="header-title">Dashboard</h1>
            <div class="header-action">
                <i class="fas fa-bell"></i>
            </div>
        </div>

        <!-- Menu Grid -->
        <div class="menu-grid">
            <div class="menu-card" onclick="showPage('combo-page')">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-title">Combo du Jour</div>
            </div>

            <div class="menu-card" onclick="showTopScore()">
                <div class="menu-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="menu-title">Top Score</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="menu-title">Favoris</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="menu-title">Historique</div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">94.2%</div>
                    <div class="stat-label">Taux de Réussite</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">12.5K</div>
                    <div class="stat-label">Utilisateurs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">+42%</div>
                    <div class="stat-label">Performance</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">2.4M€</div>
                    <div class="stat-label">Gains</div>
                </div>
            </div>
        </div>

        <!-- Features List -->
        <div class="features-list">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="feature-text">
                    Intelligence Artificielle avancée
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="feature-text">
                    Analyse statistique en temps réel
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="feature-text">
                    Prédictions optimisées
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav-bottom">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Explorer</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showPage(pageId) {
            tg.showAlert(`Navigation vers ${pageId}...`);
        }

        function showTopScore() {
            tg.showAlert('Chargement des Top Scores...');
        }

        tg.ready();
    </script>
</body>
</html>
