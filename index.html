<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3B3BF9;
            --light-bg: #F5F7FF;
            --white: #FFFFFF;
            --shadow-color: rgba(59, 59, 249, 0.1);
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --success-green: #4ADE80;
            --risk-orange: #FFA500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style des cartes de menu */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--light-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
            text-align: center;
        }

        /* Stats Section */
        .stats-container {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-logo {
            width: 50px;
            height: 50px;
        }

        /* Features Section */
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-item {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            background: var(--light-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--primary-blue);
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-dark);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
        }

        /* Prediction Section */
        .prediction-card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .prediction-card.safe {
            background: linear-gradient(to bottom, var(--success-green), var(--white));
        }

        .prediction-card.risky {
            background: linear-gradient(to bottom, var(--risk-orange), var(--white));
        }

        .prediction-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .back-button {
            background: var(--primary-blue);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Navigation Bottom */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow-color);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }
    </style>
</head>
