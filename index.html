        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --danger-color: #EF4444;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);

            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        /* Subscription Box */
        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscription-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-lg);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
        }

        /* Category Sections */

            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .category-section:hover {
            transform: translateY(-3px);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Prediction Card */
        .prediction-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .confidence-badge {
            background: var(--gradient-2);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #FFD700;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: var(--white);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 8px var(--shadow);

            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            color: var(--white);
        }

            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: var(--white);
            border-radius: 10px;

            padding: 25px;
            margin-bottom: 15px;
            text-align: center;

        /* Question Container */

            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px var(--shadow);

            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;
        }

        /* Navigation */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;

            border-top: 4px solid var(--primary-color);

            border-radius: 8px;

            padding: 10px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 8px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

// Vérification de l'abonnement
async function checkSubscription() {
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const checkButton = document.getElementById('check-subscription-button');

    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    loading.classList.remove('hidden');
    checkButton.disabled = true;

    try {
        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) throw new Error('ID utilisateur non trouvé');

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: `@${CHANNEL_USERNAME}`,
                user_id: userId
            })
        });

        const data = await response.json();
        if (!data.ok || !data.result || data.result.status === 'left') {
            throw new Error('Non abonné');
        }

        loading.classList.add('hidden');
        successMessage.style.display = 'block';
        checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
        checkButton.style.backgroundColor = '#4ADE80';

        setTimeout(() => {
            showMainApp();
            activateNavigation();
        }, 2000);

    } catch (error) {
        console.error('Erreur:', error);
        loading.classList.add('hidden');
        errorMessage.style.display = 'block';
        checkButton.disabled = false;
    }
}

function startFIFAQuestions(type) {
    currentFIFAQuestion = 0;
    fifaAnswers = { type: type };
    showNextFIFAQuestion();
}

function showNextFIFAQuestion() {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

    if (currentFIFAQuestion >= questions.length) {
        showLoadingAndProcessPrediction();
        return;
    }

    const question = questions[currentFIFAQuestion];
    let inputHtml = '';

    if (question.type === 'file') {
        inputHtml = `
            <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Cliquez pour télécharger votre capture d'écran</p>
                ${question.description ? `<p style="margin-top: 10px; color: var(--text-light);">${question.description}</p>` : ''}
                <input type="file" 
                       id="fileInput" 
                       accept="image/*" 
                       onChange="handleFileUpload(this)" 
                       style="display: none;">
            </div>`;
    } else {
        inputHtml = `
            <input type="${question.type}" 
                   class="form-control" 
                   step="0.01" 
                   min="0"
                   placeholder="Entrez votre réponse"
                   required>`;
    }

    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
        </div>
        
        <div class="question-container">
            <h3>${question.question}</h3>
            ${inputHtml}
            <button class="next-button" onclick="handleNextQuestion()">
                ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la prédiction' : 'Suivant'}
            </button>
        </div>

        <button class="bottom-back-button" onclick="showFIFA()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
}

function handleFileUpload(input) {
    if (input.files && input.files[0]) {
        submitFIFAAnswer(input.files[0]);
    }
}

function handleNextQuestion() {
    const input = document.querySelector('.form-control');
    if (input && input.value) {
        submitFIFAAnswer(input.value);
    }
}

function submitFIFAAnswer(answer) {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
    fifaAnswers[questions[currentFIFAQuestion].name] = answer;
    currentFIFAQuestion++;
    showNextFIFAQuestion();
}

function updateNavigation(activeSection) {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    switch(activeSection) {
        case 'home':
            document.getElementById('nav-home').classList.add('active');
            break;
        case 'fifa':
            document.getElementById('nav-fifa').classList.add('active');
