<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --telegram-blue: #229ED9;
            --dark-blue: #1E96C8;
            --white: #FFFFFF;
            --bg-color: #F0F2F5;
            --text-dark: #2B2B2B;
            --text-light: #677487;
            --success: #34C759;
            --error: #FF3B30;
            --primary-color: #3B3BF9;
            --secondary-color: #1BFFFF;
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #FFD700, #FFA500);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .menu-description {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 10px;
        }

        .welcome-card {
            background: var(--white);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .telegram-logo {
            width: 80px;
            height: 80px;
            background: var(--telegram-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.3);
        }

        .telegram-logo i {
            color: var(--white);
            font-size: 40px;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="welcome-card" id="welcome-card">
        <div class="telegram-logo">
            <i class="fab fa-telegram-plane"></i>
        </div>
        <h1 class="welcome-title">Bienvenue sur BetSmart Pro</h1>
        <p class="welcome-subtitle">Rejoignez notre canal Telegram pour accéder à des prédictions exclusives et des analyses détaillées</p>

        <a href="https://t.me/alvecapital1" target="_blank" class="join-button">
            <i class="fab fa-telegram-plane"></i> Rejoindre le canal
        </a>

        <button id="verify-btn" class="verify-button" onclick="verifySubscription()">
            <span id="spinner" class="spinner"></span>
            Vérifier l'abonnement
        </button>

        <div id="status-message" class="status-message"></div>

        <div class="bot-name">@BetSmartPro_bot</div>
    </div>

    <div id="main-app" style="display: none;">
        <div class="container">
            <div class="header">
                <h1 class="header-title">Tableau de Bord</h1>
            </div>

            <div class="menu-grid">
                <div class="menu-card" onclick="showComboPage()">
                    <div class="menu-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="menu-title">Combo du Jour</div>
                </div>
                <div class="menu-card" onclick="showFIFA()">
                    <div class="menu-icon">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <div class="menu-title">FIFA</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function verifySubscription() {
            const verifyBtn = document.getElementById('verify-btn');
            const spinner = document.getElementById('spinner');
            const statusMsg = document.getElementById('status-message');

            verifyBtn.disabled = true;
            spinner.style.display = 'inline-block';
            statusMsg.style.display = 'none';

            try {
                const response = await fetch('https://api.telegram.org/bot7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM/getChatMember', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: '@alvecapital1',
                        user_id: tg.initDataUnsafe.user.id
                    })
                });

                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.description || 'Erreur API Telegram');
                }

                if (['member', 'administrator', 'creator'].includes(data.result.status)) {
                    statusMsg.textContent = 'Vérification réussie ! Redirection en cours...';
                    statusMsg.className = 'status-message success';
                    statusMsg.style.display = 'block';

                    setTimeout(() => {
                        document.getElementById('welcome-card').style.display = 'none';
                        document.getElementById('main-app').style.display = 'block';
                        showHome();
                    }, 1500);
                } else {
                    statusMsg.textContent = 'Veuillez vous abonner au canal pour accéder à l\'application';
                    statusMsg.className = 'status-message error';
                    statusMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                statusMsg.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                statusMsg.className = 'status-message error';
                statusMsg.style.display = 'block';
            }

            verifyBtn.disabled = false;
            spinner.style.display = 'none';
        }

        function showComboPage() {
            document.getElementById('main-app').innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1 class="header-title">Combo du Jour</h1>
                    </div>
                    <div class="menu-grid">
                        <div class="menu-card">
                            <div class="menu-icon">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <div class="menu-title">Victoires Directes</div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-icon">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="menu-title">Total +1,5</div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-icon">
                                <i class="fas fa-minus"></i>
                            </div>
                            <div class="menu-title">Total -3,5</div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="menu-title">Les Équipes Marquent</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showFIFA() {
            document.getElementById('main-app').innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1 class="header-title">FIFA</h1>
                    </div>
                    <div class="menu-grid">
                        <div class="menu-card" onclick="showFIFAClassic()">
                            <div class="menu-icon">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <div class="menu-title">FIFA Classique</div>
                            <div class="menu-description">Matchs classiques de championnat analysés par l'IA.</div>
                        </div>
                        <div class="menu-card" onclick="showFIFAPenalty()">
                            <div class="menu-icon">
                                <i class="fas fa-bullseye"></i>
                            </div>
                            <div class="menu-title">FIFA Penalty</div>
                            <div class="menu-description">Prédictions spéciales pour matchs à enjeu.</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showFIFAClassic() {
            alert("FIFA Classique en développement");
        }

        function showFIFAPenalty() {
            alert("FIFA Penalty en développement");
        }
    </script>
</body>
</html>
