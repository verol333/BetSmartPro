<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --telegram-blue: #229ED9;
            --dark-blue: #1E96C8;
            --white: #FFFFFF;
            --bg-color: #F0F2F5;
            --text-dark: #2B2B2B;
            --text-light: #677487;
            --success: #34C759;
            --error: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-card {
            background: var(--white);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .telegram-logo {
            width: 80px;
            height: 80px;
            background: var(--telegram-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.3);
        }

        .telegram-logo i {
            color: var(--white);
            font-size: 40px;
        }

        .welcome-title {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .join-button {
            background: var(--telegram-blue);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.2);
        }

        .join-button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 158, 217, 0.3);
        }

        .verify-button {
            background: transparent;
            border: 2px solid var(--telegram-blue);
            color: var(--telegram-blue);
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .verify-button:hover {
            background: var(--telegram-blue);
            color: var(--white);
        }

        .verify-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .bot-name {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="welcome-card" id="welcome-card">
        <div class="telegram-logo">
            <i class="fab fa-telegram-plane"></i>
        </div>
        <h1 class="welcome-title">Bienvenue sur BetSmart Pro</h1>
        <p class="welcome-subtitle">Rejoignez notre canal Telegram pour accéder à des prédictions exclusives et des analyses détaillées</p>
        
        <a href="https://t.me/alvecapital1" target="_blank" class="join-button">
            <i class="fab fa-telegram-plane"></i> Rejoindre le canal
        </a>
        
        <button id="verify-btn" class="verify-button" onclick="verifySubscription()">
            <span id="spinner" class="spinner"></span>
            Vérifier l'abonnement
        </button>

        <div id="status-message" class="status-message"></div>
        
        <div class="bot-name">@BetSmartPro_bot</div>
    </div>

    <div id="main-app" style="display: none;">
        <!-- Contenu principal de l'application -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function verifySubscription() {
            const verifyBtn = document.getElementById('verify-btn');
            const spinner = document.getElementById('spinner');
            const statusMsg = document.getElementById('status-message');

            verifyBtn.disabled = true;
            spinner.style.display = 'inline-block';
            statusMsg.style.display = 'none';

            try {
                const response = await fetch('https://api.telegram.org/bot7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM/getChatMember', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: '@alvecapital1',
                        user_id: tg.initDataUnsafe.user.id
                    })
                });

                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.description || 'Erreur API Telegram');
                }

                const memberStatus = data.result.status;
                if (['member', 'administrator', 'creator'].includes(memberStatus)) {
                    statusMsg.textContent = 'Vérification réussie ! Redirection en cours...';
                    statusMsg.className = 'status-message success';
                    statusMsg.style.display = 'block';

                    setTimeout(() => {
                        document.getElementById('welcome-card').style.display = 'none';
                        document.getElementById('main-app').style.display = 'block';
                    }, 1500);
                } else {
                    statusMsg.textContent = 'Veuillez vous abonner au canal pour accéder à l\'application.';
                    statusMsg.className = 'status-message error';
                    statusMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error.message);
                statusMsg.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                statusMsg.className = 'status-message error';
                statusMsg.style.display = 'block';
            }

            verifyBtn.disabled = false;
            spinner.style.display = 'none';
        }

        tg.ready();
    </script>
</body>
</html>
