<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc; /* Couleur principale de Telegram */
            --secondary-color: #34b7f1; /* Couleur secondaire de Telegram */
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .subscription-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
        }

        .subscription-box h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .subscription-box p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
            width: 100%;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .subscription-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-lg);
        }

        .subscription-box button:active {
            transform: translateY(0);
        }

        .loading-animation {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--shadow);
            border-top: 4px solid var(--success-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .back-button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-lg);
        }

        .match-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }

        .match-league {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .match-time {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .match-prediction {
            background: var(--gradient-1);
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .match-confidence {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .favorite-star {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite-star.active {
            color: #FFD700;
        }

        .social-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-logo:hover {
            transform: scale(1.1);
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="subscription-box">
            <h2>Accédez à l'application</h2>
            <p>Pour accéder à toutes les fonctionnalités de BetSmart Pro, veuillez vous abonner à notre canal Telegram.</p>
            <button onclick="joinTelegramChannel()">
                <i class="fas fa-paper-plane"></i> Rejoindre notre canal
            </button>
            <button onclick="checkSubscription()" id="check-subscription-button">
                <i class="fas fa-check-circle"></i> Vérifier l'abonnement
            </button>
            <div class="loading-animation hidden" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message hidden" id="error-message">
                Vous devez d'abord vous abonner à notre canal Telegram.
            </div>
            <div class="success-message hidden" id="success-message">
                ✅ Abonnement vérifié avec succès! Redirection en cours...
            </div>
        </div>
    </div>

    <nav class="nav-bottom hidden" id="nav-bottom">
        <a href="#" class="nav-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item" onclick="showFIFA()">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item" onclick="showVIP()">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Remplacez ces valeurs par vos informations
        const BOT_TOKEN = '7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM'; // Votre token de bot
        const CHANNEL_USERNAME = 'alvecapital1'; // Votre nom d'utilisateur de canal (sans le @)

        // Fonction pour rediriger vers le canal Telegram
        function joinTelegramChannel() {
            window.open(`https://t.me/${CHANNEL_USERNAME}`, '_blank');
        }

        // Fonction pour vérifier l'abonnement
        async function checkSubscription() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const checkSubscriptionButton = document.getElementById('check-subscription-button');

            // Afficher l'animation de chargement
            loading.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            checkSubscriptionButton.disabled = true;

            try {
                // Récupérer l'ID de l'utilisateur
                const userId = tg.initDataUnsafe.user?.id;
                if (!userId) {
                    throw new Error('Impossible de récupérer l\'ID utilisateur');
                }

                // Vérifier l'abonnement via l'API Telegram Bot
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: `@${CHANNEL_USERNAME}`,
                        user_id: userId,
                    }),
                });

                const data = await response.json();
                if (!data.ok || !data.result || data.result.status === 'left') {
                    throw new Error('Utilisateur non abonné');
                }

                // Si l'utilisateur est abonné
                setTimeout(() => {
                    loading.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    checkSubscriptionButton.innerHTML = '<i class="fas fa-check-circle"></i> Abonnement vérifié';
                    checkSubscriptionButton.style.backgroundColor = '#4ADE80';
                    checkSubscriptionButton.style.cursor = 'not-allowed';
                    setTimeout(() => {
                        showMainApp();
                    }, 2000);
                }, 2000); // Simuler un délai de chargement de 2 secondes
            } catch (error) {
                console.error('Erreur de vérification:', error);
                loading.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                checkSubscriptionButton.disabled = false;
            }
        }

        // Fonction pour afficher l'application principale
        function showMainApp() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Tableau de Bord</h1>
                </div>

                <div class="app-description">
                    <p>Votre application ultime pour des prédictions sportives fiables et optimisées. Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel pour maximiser vos chances de réussite.</p>
                </div>

                <div class="menu-grid">
                    <div class="menu-card" onclick="showComboPage()">
                        <div class="menu-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="menu-title">Combo du Jour</div>
                    </div>

                    <div class="menu-card" onclick="showTopScore()">
                        <div class="menu-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="menu-title">Top Score</div>
                    </div>

                    <div class="menu-card" onclick="showFavorites()">
                        <div class="menu-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="menu-title">Favoris</div>
                    </div>

                    <div class="menu-card">
                        <div class="menu-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="menu-title">Historique</div>
                    </div>
                </div>

                <div class="social-logos">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                        class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                        class="social-logo" alt="Telegram" onclick="window.open('https://t.me')">
                </div>
            `;

            // Afficher la barre de navigation
            document.getElementById('nav-bottom').classList.remove('hidden');
        }

        // Fonction pour afficher la page "Combo du Jour"
        function showComboPage() {

        }

        // Fonction pour afficher la page "Top Score"
        function showTopScore() {

        }

        // Fonction pour afficher la page "FIFA"
        function showFIFA() {

        }

        // Fonction pour afficher la page VIP
        function showVIP() {

        }

        // Fonction pour afficher la page des favoris
        function showFavorites() {

        }

        // Initialiser les favoris
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // Mettre à jour la navigation
        function updateNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            const currentPage = window.location.hash.slice(1) || 'home';
            document.querySelector(`.nav-item[onclick="show${currentPage.charAt(0).toUpperCase() + currentPage.slice(1)}()"]`)?.classList.add('active');
        }

        // Écouter les changements de hash (pour la navigation)
        window.addEventListener('hashchange', updateNavigation);

        // Initialiser la navigation au chargement
        updateNavigation();

        // Prêt à utiliser Telegram Web App
        tg.ready();
    </script>
</body>
</html>
