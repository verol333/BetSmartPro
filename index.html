                        <h3>S√©ance de Tirs au But</h3>
                        <p>Analyse sp√©cialis√©e pour les penaltys</p>
                    </div>
                </div>

                <button class="bottom-back-button" onclick="showMainApp()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;
        }

        function showVIP() {
            updateNavigation('vip');
            const predictions = [
                {
                    league: "Champions League",
                    match: "PSG vs Bayern Munich",
                    prediction: "Les deux √©quipes marquent",
                    reliability: 95
                },
                {
                    league: "Premier League",
                    match: "Manchester City vs Liverpool",
                    prediction: "Plus de 1.5 buts",
                    reliability: 93
                },
                {
                    league: "Liga",
                    match: "Real Madrid vs Barcelona",
                    prediction: "Double Chance 1X",
                    reliability: 92
                }
            ];

            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Pr√©dictions Premium</h1>
                </div>

                ${predictions.map(match => `
                    <div class="prediction-section">
                        <div class="match-league">${match.league}</div>
                        <div class="match-details">
                            <div class="match-teams">${match.match}</div>
                             <div class="prediction-value">
                                ${match.prediction}
                                <span class="reliability-badge">
                                    ${match.reliability}% fiabilit√©
                                </span>
                            </div>
                        </div>
                        <button class="favorite-btn" onclick="toggleFavorite('vip-${match.match}')">
                            <i class="fas ${isFavorite(`vip-${match.match}`) ? 'fa-star' : 'fa-star-o'}"></i>
                        </button>
                    </div>
                `).join('')}

                <button class="bottom-back-button" onclick="showMainApp()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;
        }

        function updateNavigation(section) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`nav-${section}`).classList.add('active');
        }

        function startFIFAQuestions(type) {
            currentFIFAQuestion = 0;
            fifaAnswers = { type: type };
            showNextFIFAQuestion();
        }

        const fifaClassicQuestions = [
            {
                name: "teamForm",
                question: "Score des 5 derniers matchs de l'√©quipe ?",
                type: "number",
                description: "Nombre de victoires sur les 5 derniers matchs"
            },
            {
                name: "screenshot",
                question: "Capture d'√©cran des statistiques du match",
                type: "file",
                description: "Une image claire des statistiques r√©centes"
            }
        ];

        const fifaPenaltyQuestions = [
            {
                name: "penaltyStats",
                question: "Taux de r√©ussite des penalties de l'√©quipe (%)",
                type: "number"
            },
            {
                name: "goalieStats",
                question: "Taux d'arr√™ts du gardien (%)",
                type: "number"
            }
        ];

        function showNextFIFAQuestion() {
            const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

            if (currentFIFAQuestion >= questions.length) {
                showLoadingAndProcessPrediction();
                return;
            }

            const question = questions[currentFIFAQuestion];
            let inputHtml = '';

            if (question.type === 'file') {
                inputHtml = `
                    <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Cliquez pour t√©l√©charger votre capture d'√©cran</p>
                        ${question.description ? `<p style="margin-top: 10px; color: var(--text-light);">${question.description}</p>` : ''}
                        <input type="file" 
                               id="fileInput" 
                               accept="image/*" 
                               onChange="handleFileUpload(this)" 
                               style="display: none;">
                    </div>`;
            } else {
                inputHtml = `
                    <input type="${question.type}" 
                           class="form-control" 
                           step="0.01" 
                           min="0"
                           placeholder="Entrez votre r√©ponse"
                           required>`;
            }

            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
                </div>
                
                <div class="question-container">
                    <h3>${question.question}</h3>
                    ${inputHtml}
                    <button class="next-button">
                        ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la pr√©diction' : 'Suivant'}
                    </button>
                </div>

                <button class="bottom-back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;

            document.querySelector('.next-button').onclick = () => {
                if (question.type === 'file') {
                    document.getElementById('fileInput').click();
                } else {
                    const input = document.querySelector('.form-control');
                    if (input.value) {
                        submitFIFAAnswer(input.value);
                    }
                }
            };
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                submitFIFAAnswer(input.files[0]);
            }
        }

        function submitFIFAAnswer(answer) {
            const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
            fifaAnswers[questions[currentFIFAQuestion].name] = answer;
            currentFIFAQuestion++;

            if (currentFIFAQuestion >= questions.length) {
                showLoadingAndProcessPrediction();
                setTimeout(() => {
                    const prediction = {
                        scoreHT: ["1-0", "0-0"],
                        scoreFT: ["2-1", "1-0"],
                        bestBet: {
                            type: "1X2",
                            prediction: "Victoire √©quipe domicile",
                            confidence: 85
                        }
                    };
                    showFIFAPrediction(prediction);
                }, 2000);
            } else {
                showNextFIFAQuestion();
            }
        }

        function showLoadingAndProcessPrediction() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Analyse en cours</h1>
                </div>
                <div class="loading-animation">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Notre IA analyse vos donn√©es...</p>
                </div>
            `;
        }

        function showFIFAPrediction(prediction) {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Pr√©diction IA</h1>
                </div>

                <div class="prediction-section">
                    <h3>Score MI-Temps</h3>
                    <div class="prediction-value">
                        ${prediction.scoreHT.join(' ou ')}
                    </div>
                </div>

                <div class="prediction-section">
                    <h3>Score Final</h3>
                    <div class="prediction-value">
                        ${prediction.scoreFT.join(' ou ')}
                    </div>
                </div>

                <div class="prediction-section">
                    <h3>Meilleur Pari</h3>
                    <div class="prediction-value">
                        ${prediction.bestBet.type}: ${prediction.bestBet.prediction}
                        <span class="reliability-badge">${prediction.bestBet.confidence}% fiabilit√©</span>
                    </div>
                </div>

                <button class="bottom-back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;
        }

        function formatDate(date) {
            return date.toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function getTypeTitle(type) {
            const titles = {
                victoire: 'Victoire Directe',
                btts: 'Les 2 √âquipes Marquent',
                double: 'Double Chance',
                over: 'Plus de 1.5 Buts',
                under: 'Moins de 3.5 Buts'
            };
            return titles[type] || type;
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
