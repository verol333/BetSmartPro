<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscription-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-lg);
        }

        .subscription-box button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
        }

        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .prediction-section:hover {
            transform: translateY(-3px);
        }

        .prediction-type {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        .confidence-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gradient-2);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .favorite-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #FFD700;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .match-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
        }

        .match-league {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .match-prediction {
            background: var(--gradient-1);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: inline-block;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .loading-animation {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(74, 222, 128, 0.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="subscription-box">
            <h2>Accédez à l'application</h2>
            <p style="margin: 15px 0;">Pour accéder à toutes les fonctionnalités de BetSmart Pro, veuillez vous abonner à notre canal Telegram.</p>
            <button onclick="joinTelegramChannel()">
                <i class="fas fa-paper-plane"></i> Rejoindre notre canal
            </button>
            <button onclick="checkSubscription()" id="check-subscription-button">
                <i class="fas fa-check-circle"></i> Vérifier l'abonnement
            </button>
            <div class="loading-animation hidden" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message" id="error-message">
                Vous devez d'abord vous abonner à notre canal Telegram.
            </div>
            <div class="success-message" id="success-message">
                ✅ Abonnement vérifié avec succès! Redirection en cours...
            </div>
        </div>
    </div>

    <nav class="nav-bottom hidden" id="nav-bottom">
        <a class="nav-item disabled" id="nav-home">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a class="nav-item disabled" id="nav-fifa">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a class="nav-item disabled" id="nav-vip">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>

    <script>
        // Initialisation
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Configuration
        const BOT_TOKEN = '7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM';
        const CHANNEL_USERNAME = 'alvecapital1';

        // Redirection vers le canal Telegram
        function joinTelegramChannel() {
            window.open(`https://t.me/${CHANNEL_USERNAME}`, '_blank');
        }

        // Vérification de l'abonnement
        async function checkSubscription() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const checkButton = document.getElementById('check-subscription-button');

            try {
                // On commence par cacher les messages d'erreur/succès
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                loading.classList.remove('hidden');
                checkButton.disabled = true;

                // Récupération de l'ID utilisateur Telegram
                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) {
                    throw new Error('ID utilisateur non trouvé');
                }

                // Construction et exécution de la requête vers l'API Telegram
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: `@${CHANNEL_USERNAME}`,
                        user_id: userId
                    })
                });

                const data = await response.json();

                // Vérification du statut
                if (data.ok && data.result && ['creator', 'administrator', 'member'].includes(data.result.status)) {
                    // Succès
                    loading.classList.add('hidden');
                    successMessage.style.display = 'block';
                    checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
                    checkButton.style.backgroundColor = '#4ADE80';

                    // Activation de l'application
                    setTimeout(() => {
                        showMainApp();
                        activateNavigation();
                    }, 2000);
                } else {
                    throw new Error('Non abonné');
                }

            } catch (error) {
                // En cas d'erreur
                console.error('Erreur:', error);
                loading.classList.add('hidden');
                errorMessage.style.display = 'block';
                checkButton.disabled = false;
            }
        }

        function activateNavigation() {
            const navBottom = document.getElementById('nav-bottom');
            navBottom.classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('disabled');
            });
            
            document.getElementById('nav-home').onclick = showMainApp;
            document.getElementById('nav-fifa').onclick = showFIFA;
            document.getElementById('nav-vip').onclick = showVIP;
        }

        // Initialisation de l'application
        tg.ready();
    </script>
</body>
</html>
