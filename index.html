        /* Variables CSS */
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --vip-color: #FFD700;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);

        /* Reset et styles de base */
        * {

            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            min-height: 100vh;
        }

        /* En-tête */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Boîte d'abonnement */
        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .subscription-box button.verified {
            background: var(--gradient-2);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: var(--white);
            font-size: 20px;
        }

        /* Prédictions */
        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
        }

        .match-league {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .match-teams {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .prediction-value {
            color: var(--primary-color);
            font-weight: 600;
            padding: 8px 12px;
            background: rgba(0, 136, 204, 0.1);
            border-radius: 6px;
            margin-top: 10px;

            left: 0;
            right: 0;

            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;

        /* Favoris */
        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--vip-color);
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
            z-index: 2;

        .favorite-btn:hover {

        /* Historique */
        .history-navigation {

            justify-content: space-between;
            align-items: center;

            padding: 15px;

            color: white;
        }

            color: white;
        }

async function checkSubscription() {
   const loading = document.getElementById('loading');
   const checkButton = document.getElementById('check-subscription-button');

   loading.classList.remove('hidden');
   checkButton.disabled = true;

   try {
       const userId = tg.initDataUnsafe?.user?.id;
       if (!userId) throw new Error('ID utilisateur non trouvé');

       const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
           method: 'POST',
           headers: {'Content-Type': 'application/json'},
           body: JSON.stringify({
               chat_id: `@${CHANNEL_USERNAME}`,
               user_id: userId
           })
       });

       const data = await response.json();
       if (!data.ok || !data.result || data.result.status === 'left') {
           throw new Error('Non abonné');
       }

       loading.classList.add('hidden');
       checkButton.classList.add('verified');
       checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié ✅';

       setTimeout(() => {
           showMainApp();
           activateNavigation();
       }, 2000);

   } catch (error) {
       console.error('Erreur:', error);
       loading.classList.add('hidden');
       checkButton.disabled = false;
       alert('Veuillez vous abonner au canal avant de continuer.');
   }
}

}

// Fonction pour obtenir les prédictions via l'API Claude
async function getClaudePrediction(data) {
   try {
       const response = await fetch('https://api.anthropic.com/v1/messages', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json',
               'x-api-key': CLAUDE_API_KEY,
               'anthropic-version': '2024-02-15'
           },
           body: JSON.stringify({
               model: "claude-3-opus-20240229",
               max_tokens: 1000,
               messages: [{
                   role: "user",
                   content: `Analyse les données suivantes pour un match de football et fournis des prédictions précises :
                   Données: ${JSON.stringify(data)}
                   
                   Format de réponse requis:
                   {
                       "scoreHT": ["score1", "score2"],
                       "scoreFT": ["score1", "score2"],
                       "bestBet": {
                           "type": "type de pari",
                           "prediction": "prédiction",
                           "confidence": percentage
                       }
                   }`
               }]
           })
       });

       if (!response.ok) {
           throw new Error('Erreur API Claude');
       }

       const result = await response.json();
       return result;
   } catch (error) {
       console.error('Erreur API Claude:', error);
       return null;
   }
}

// Utilitaires
function formatDate(date) {
   return date.toLocaleDateString('fr-FR', {
       weekday: 'long',
       year: 'numeric',
       month: 'long',
       day: 'numeric'
   });
}

function isToday(date) {
   const today = new Date();
   return date.toDateString() === today.toDateString();
}

function toggleFavorite(id) {
   const index = favorites.indexOf(id);
   if (index === -1) {
       favorites.push(id);
   } else {
       favorites.splice(index, 1);
   }
   localStorage.setItem('favorites', JSON.stringify(favorites));
   
   const button = event.currentTarget;
   const icon = button.querySelector('i');
   icon.classList.toggle('fa-star');
   icon.classList.toggle('fa-star-o');
}

function isFavorite(id) {
   return favorites.includes(id);
}

function updateNavigation(activeSection) {
   const navItems = document.querySelectorAll('.nav-item');
   navItems.forEach(item => {
       item.classList.remove('active');
       if (item.id === `nav-${activeSection}`) {
           item.classList.add('active');
       }
   });
}
