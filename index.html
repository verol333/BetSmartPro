<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 5px;
            width: 100%;
        }

        .loading-animation {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--shadow);
            border-top: 4px solid var(--success-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .question-container {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .question-container h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .question-container input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .question-container button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .file-upload-container {
            background: #f8fafc;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .file-upload-container i {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .prediction-result {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .prediction-score {
            background: var(--gradient-1);
            color: var(--white);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .safe-prediction {
            background: var(--gradient-2);
            color: var(--white);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="subscription-box">
            <h2>Accédez à l'application</h2>
            <p>Pour accéder à toutes les fonctionnalités de BetSmart Pro, veuillez vous abonner à notre canal Telegram.</p>
            <button onclick="joinTelegramChannel()">
                <i class="fas fa-paper-plane"></i> Rejoindre notre canal
            </button>
            <button onclick="checkSubscription()" id="check-subscription-button">
                <i class="fas fa-check-circle"></i> Vérifier l'abonnement
            </button>
            <div class="loading-animation hidden" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message hidden" id="error-message">
                Vous devez d'abord vous abonner à notre canal Telegram.
            </div>
            <div class="success-message hidden" id="success-message">
                ✅ Abonnement vérifié avec succès! Redirection en cours...
            </div>
        </div>
    </div>

    <nav class="nav-bottom hidden" id="nav-bottom">
        <a href="#" class="nav-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item disabled" id="nav-fifa" onclick="showFIFA()">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item disabled" id="nav-vip" onclick="showVIP()">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>

</body>
</html>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

// Configuration
const BOT_TOKEN = '7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM';
const CHANNEL_USERNAME = 'alvecapital1';

let currentFIFAQuestion = 0;
let fifaAnswers = {};

// Questions FIFA Classic
const fifaClassicQuestions = [
    {
        question: "Quelle est la cote de l'équipe qui joue à domicile ?",
        type: "number",
        name: "homeOdds"
    },
    {
        question: "Quelle est la cote de l'équipe qui joue à l'extérieur ?",
        type: "number",
        name: "awayOdds"
    },
    {
        question: "Quelle est la cote pour le match nul ?",
        type: "number",
        name: "drawOdds"
    },
    {
        question: "Veuillez fournir une capture d'écran des options totales (over 1.5 à 3.5)",
        type: "file",
        name: "totalOdds"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts de la première période",
        type: "file",
        name: "htScores"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts du temps réglementaire",
        type: "file",
        name: "ftScores"
    }
];

function joinTelegramChannel() {
    window.open(`https://t.me/${CHANNEL_USERNAME}`, '_blank');
}

async function checkSubscription() {
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const checkButton = document.getElementById('check-subscription-button');

    loading.classList.remove('hidden');
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');
    checkButton.disabled = true;

    try {
        const userId = tg.initDataUnsafe.user?.id;
        if (!userId) throw new Error('ID utilisateur non trouvé');

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: `@${CHANNEL_USERNAME}`,
                user_id: userId
            })
        });

        const data = await response.json();
        if (!data.ok || !data.result || data.result.status === 'left') {
            throw new Error('Non abonné');
        }

        loading.classList.add('hidden');
        successMessage.classList.remove('hidden');
        checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
        checkButton.style.backgroundColor = '#4ADE80';
        checkButton.style.cursor = 'not-allowed';
        
        setTimeout(() => {
            showMainApp();
        }, 2000);
    } catch (error) {
        console.error('Erreur:', error);
        loading.classList.add('hidden');
        errorMessage.classList.remove('hidden');
        checkButton.disabled = false;
    }
}

function showMainApp() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="menu-grid">
            <div class="menu-card" onclick="showFIFA()">
                <div class="menu-icon">
                    <i class="fas fa-futbol"></i>
                </div>
                <div class="menu-title">FIFA Prédictions</div>
            </div>
        </div>
    `;

    document.getElementById('nav-bottom').classList.remove('hidden');
    document.getElementById('nav-fifa').classList.remove('disabled');
    document.getElementById('nav-vip').classList.remove('disabled');
}

function showFIFA() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">FIFA Prédictions</h1>
        </div>
        <div class="question-container">
            <h3>Choisissez votre type d'analyse</h3>
            <button onclick="startFIFAQuestions('classic')" style="margin-bottom: 10px;">
                FIFA Classique
            </button>
            <button onclick="startFIFAQuestions('penalty')">
                FIFA Penalty
            </button>
        </div>
    `;
}

function startFIFAQuestions(type) {
    currentFIFAQuestion = 0;
    fifaAnswers = { type: type };
    showNextFIFAQuestion();
}

function showNextFIFAQuestion() {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

    if (currentFIFAQuestion >= questions.length) {
        showLoadingAndProcessPrediction();
        return;
    }

    const question = questions[currentFIFAQuestion];
    let inputHtml = '';

    if (question.type === 'file') {
        inputHtml = `
            <div class="file-upload-container">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Cliquez pour télécharger votre capture d'écran</p>
                <input type="file" 
                       accept="image/*" 
                       onchange="handleFileUpload(this)">
            </div>`;
    } else {
        inputHtml = `
            <input type="${question.type}" 
                   class="form-control" 
                   step="0.01" 
                   min="0"
                   placeholder="Entrez votre réponse"
                   required>`;
    }

    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
        </div>
        <div class="question-container">
            <h3>${question.question}</h3>
            ${inputHtml}
            <button onclick="submitFIFAAnswer(${question.type === 'file' ? 'null' : 'this.previousElementSibling.value'})">
                ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la prédiction' : 'Suivant'}
            </button>
        </div>
    `;
}

function handleFileUpload(input) {
    if (input.files && input.files[0]) {
        submitFIFAAnswer(input.files[0]);
    }
}

function submitFIFAAnswer(answer) {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
    fifaAnswers[questions[currentFIFAQuestion].name] = answer;
    currentFIFAQuestion++;
    showNextFIFAQuestion();
}

function showLoadingAndProcessPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Analyse en cours</h1>
        </div>
        <div class="loading-animation">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">Analyse des données en cours...</p>
        </div>
    `;

    setTimeout(() => {
        if (fifaAnswers.type === 'classic') {
            showClassicPrediction();
        } else {
            showPenaltyPrediction();
        }
    }, 3000);
}

function showClassicPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Résultats de l'Analyse</h1>
        </div>
        <div class="prediction-result">
            <div class="prediction-score">
                <h3>Score probable 1ère mi-temps</h3>
                <p>1-0 ou 0-0</p>
            </div>
            <div class="prediction-score">
                <h3>Score probable final</h3>
                <p>2-1 ou 1-1</p>
            </div>
            <div class="safe-prediction">
                <h3>Prédiction la plus sûre</h3>
                <p>Les deux équipes marquent</p>
                <p style="margin-top: 10px; font-size: 14px;">85% de confiance</p>
            </div>
        </div>
    `;
}

function showPenaltyPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Résultats de l'Analyse</h1>
        </div>
        <div class="prediction-result">
            <div class="prediction-score">
                <h3>Scores probables</h3>
                <p>3-3, 4-3, 3-4</p>
            </div>
            <div class="safe-prediction">
                <h3>Prédiction la plus sûre</h3>
                <p>Plus de 4.5 buts</p>
                <p style="margin-top: 10px; font-size: 14px;">90% de confiance</p>
            </div>
        </div>
    `;
}

// Initialisation
tg.ready();
