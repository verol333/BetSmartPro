<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B3BF9;
            --bg-color: #F5F7FF;
            --text-color: #1A1A1A;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 60px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
        }

        .app-description {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow);
            cursor: pointer;
        }

        .menu-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: var(--white);
        }

        .menu-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
        }

        .prediction-section {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .prediction-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--white);
        }

        .back-button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 8px;
            box-shadow: 0 -2px 8px var(--shadow);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .match-card {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .form-container {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--text-light);
            border-radius: 4px;
            font-size: 14px;
        }

        .social-logos {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 16px;
        }

        .social-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">Tableau de Bord</h1>
        </div>

        <div class="app-description">
            <p>Votre application ultime pour des prédictions sportives fiables et optimisées. Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel pour maximiser vos chances de réussite.</p>
        </div>

        <div class="menu-grid">
            <div class="menu-card" onclick="showComboPage()">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-title">Combo du Jour</div>
            </div>

            <div class="menu-card" onclick="showTopScore()">
                <div class="menu-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="menu-title">Top Score</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="menu-title">Favoris</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="menu-title">Historique</div>
            </div>
        </div>

        <div class="social-logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                class="social-logo" alt="Telegram" onclick="window.open('https://t.me')">
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="#" class="nav-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item" onclick="showFIFA()">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item" onclick="showVIP()">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;

        function showHome() {
            location.reload();
        }

        function showComboPage() {
            document.getElementById('main').innerHTML = `
                <div class="back-button" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Prédictions Disponibles</h1>
                </div>
                
                <div class="prediction-section" onclick="showPredictionMatches('victoire')" style="background: linear-gradient(45deg, #FFD700, #FFA500);">
                    <i class="fas fa-trophy"></i>
                    <span>Victoire Directe</span>
                </div>

                <div class="prediction-section" onclick="showPredictionMatches('btts')" style="background: linear-gradient(45deg, #4ADE80, #22C55E);">
                    <i class="fas fa-futbol"></i>
                    <span>Les 2 Équipes Marquent</span>
                </div>

                <div class="prediction-section" onclick="showPredictionMatches('double')" style="background: linear-gradient(45deg, #6366F1, #4F46E5);">
                    <i class="fas fa-shield-alt"></i>
                    <span>Double Chance</span>
                </div>

                <div class="prediction-section" onclick="showPredictionMatches('over')" style="background: linear-gradient(45deg, #EC4899, #BE185D);">
                    <i class="fas fa-plus-circle"></i>
                    <span>Total +1.5 Buts</span>
                </div>

                <div class="prediction-section" onclick="showPredictionMatches('under')" style="background: linear-gradient(45deg, #14B8A6, #0D9488);">
                    <i class="fas fa-minus-circle"></i>
                    <span>Moins de 3.5 Buts</span>
                </div>
            `;
        }

        function showPredictionMatches(type) {
            const matches = {
                victoire: [
                    { home: "Manchester City", away: "Arsenal", time: "20:45", prediction: "Victoire Manchester City", odds: "1.85" },
                    { home: "Liverpool", away: "Chelsea", time: "21:00", prediction: "Victoire Liverpool", odds: "1.95" }
                ],
                btts: [
                    { home: "PSG", away: "Bayern Munich", time: "20:00", prediction: "Oui", odds: "1.65" },
                    { home: "Real Madrid", away: "Barcelona", time: "21:15", prediction: "Oui", odds: "1.75" }
                ],
                double: [
                    { home: "Juventus", away: "AC Milan", time: "20:45", prediction: "1X", odds: "1.45" },
                    { home: "Inter", away: "Naples", time: "21:00", prediction: "X2", odds: "1.55" }
                ],
                over: [
                    { home: "Dortmund", away: "Leipzig", time: "20:30", prediction: "Over 1.5", odds: "1.40" },
                    { home: "Ajax", away: "PSV", time: "21:00", prediction: "Over 1.5", odds: "1.35" }
                ],
                under: [
                    { home: "Atletico Madrid", away: "Séville", time: "20:00", prediction: "Under 3.5", odds: "1.50" },
                    { home: "Porto", away: "Benfica", time: "21:15", prediction: "Under 3.5", odds: "1.60" }
                ]
            };

            const selectedMatches = matches[type] || [];
            let matchesHTML = `
                <div class="back-button" onclick="showComboPage()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Matchs Sélectionnés</h1>
                </div>
            `;

            selectedMatches.forEach(match => {
                matchesHTML += `
                    <div class="match-card">
                        <div class="match-teams">
                            <span>${match.home}</span>
                            <span>vs</span>
                            <span>${match.away}</span>
                        </div>
                        <div style="color: var(--text-light);">
                            <span>${match.time}</span>
                            <span> • Cote: ${match.odds}</span>
                        </div>
                        <div style="margin-top: 8px; color: var(--primary-color); font-weight: bold;">
                            Prédiction: ${match.prediction}
                        </div>
                    </div>
                `;
            });

            document.getElementById('main').innerHTML = matchesHTML;
        }

        function showFIFA() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">FIFA Prédictions</h1>
                </div>
                <div class="form-container">
                    <p>Cette section vous permet d'obtenir les meilleures prédictions en score exact avec la prédiction la plus sûre basée sur vos informations.</p>
                    <button onclick="showFIFAOptions()" class="back-button" style="width: 100%; margin-top: 16px;">
                        Commencer
                    </button>
                </div>
            `;
        }

        function showFIFAOptions() {
            document.getElementById('main').innerHTML = `
                <div class="back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Choisissez votre type de jeu</h1>
                </div>
                <div class="menu-grid">
                    <div class="menu-card" onclick="showFIFAForm('classic')">
                        <div class="menu-icon">
                            <i class="fas fa-futbol"></i>
                        </div>
                        <div class="menu-title">FIFA Classique</div>
                        <p style="font-size: 12px; color: var(--text-light); margin-top: 8px;">
                            Championnats FIFA
                        </p>
                    </div>
                    <div class="menu-card" onclick="showFIFAForm('penalty')">
                        <div class="menu-icon">
                            <i class="fas fa-bullseye"></i>
                        </div>
                        <div class="menu-title">FIFA Penalty</div>
                        <p style="font-size: 12px; color: var(--text-light); margin-top: 8px;">
                            Jeux FIFA penalty
                        </p>
                    </div>
                </div>
            `;
        }

        function showFIFAForm(type) {
            document.getElementById('main').innerHTML = `
                <div class="back-button" onclick="showFIFAOptions()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Formulaire de Prédiction</h1>
                </div>
                <form onsubmit="handlePredictionSubmit(event)" class="form-container">
                    <div class="form-group">
                        <label>Cote équipe domicile :</label>
                        <input type="number" step="0.01" required name="homeOdds">
                    </div>
                    <div class="form-group">
                        <label>Cote match nul :</label>
                        <input type="number" step="0.01" required name="drawOdds">
                    </div>
                    <div class="form-group">
                        <label>Cote équipe extérieur :</label>
                        <input type="number" step="0.01" required name="awayOdds">
                    </div>
                    <div class="form-group">
                        <label>Cote Total +1.5 buts :</label>
                        <input type="number" step="0.01" required name="over1_5">
                    </div>
                    <div class="form-group">
                        <label>Cote Total +2.5 buts :</label>
                        <input type="number" step="0.01" required name="over2_5">
                    </div>
                    <div class="form-group">
                        <label>Cote Total -3.5 buts :</label>
                        <input type="number" step="0.01" required name="under3_5">
                    </div>
                    <div class="form-group">
                        <label>3 scores exacts les plus probables (1ère période) :</label>
                        <input type="text" required name="ht_scores" placeholder="Ex: 1-0, 0-0, 0-1">
                    </div>
                    <div class="form-group">
                        <label>5 scores exacts les plus probables (temps réglementaire) :</label>
                        <input type="text" required name="ft_scores" placeholder="Ex: 2-1, 1-1, 2-0, 1-0, 0-1">
                    </div>
                    <button type="submit" class="back-button" style="width: 100%; margin-top: 16px;">
                        Obtenir la Prédiction
                    </button>
                </form>
            `;
        }

        function handlePredictionSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            document.getElementById('main').innerHTML = `
                <div class="back-button" onclick="showFIFAForm('${data.type}')">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Prédictions</h1>
                </div>
                <div class="form-container">
                    <h3>Score probable 1ère période</h3>
                    <p>1-0 ou 0-0</p>
                    
                    <h3 style="margin-top: 16px;">Score probable final</h3>
                    <p>2-1 ou 1-1</p>
                    
                    <h3 style="margin-top: 16px;">Prédiction la plus sûre</h3>
                    <p>Les deux équipes marquent</p>
                </div>
            `;
        }

        function showVIP() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Section VIP</h1>
                </div>
                <div class="form-container">
                    <p>Les meilleures prédictions quotidiennes seront bientôt disponibles dans cette section.</p>
                    <p style="margin-top: 16px;">Restez connecté !</p>
                </div>
            `;
        }

        function showTopScore() {
            document.getElementById('main').innerHTML = `
                <div class="back-button" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="header">
                    <h1 class="header-title">Top Score</h1>
                </div>
                <div class="form-container">
                    <h3>Score Exact</h3>
                    <p>PSG vs Bayern Munich</p>
                    <p>Prédiction: 2-1</p>
                    <p>Cote: 8.50</p>
                </div>
                <div class="form-container">
                    <h3>Double Chance + BTTS</h3>
                    <p>Real Madrid vs Barcelona</p>
                    <p>Prédiction: 1X + Oui</p>
                    <p>Cote: 2.75</p>
                </div>
                <div class="form-container">
                    <h3>Score MT/FT</h3>
                    <p>Liverpool vs Chelsea</p>
                    <p>Prédiction: 1-0/2-1</p>
                    <p>Cote: 12.00</p>
                </div>
            `;
        }

        // Initialisation
        tg.expand();
        tg.ready();
