function toggleFavorite(id) {
    event?.stopPropagation();
    const index = favorites.indexOf(id);
    if (index === -1) {
        favorites.push(id);
    } else {
        favorites.splice(index, 1);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    
    const button = event.currentTarget;
    const icon = button.querySelector('i');
    icon.classList.toggle('fa-star');
    icon.classList.toggle('fa-star-o');
}

    return favorites.includes(id);

                    <i class="fas fa-bullseye"></i>
                </div>
                <h3>FIFA Penalty</h3>
                <p>Analyse sp√©cialis√©e pour les s√©ances de tirs au but.</p>
            </div>
        </div>

        <button class="bottom-back-button" onclick="showMainApp()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
    updateNavigation('fifa');
}

function startFIFAQuestions(type) {
    currentFIFAQuestion = 0;
    fifaAnswers = { type: type };
    showNextFIFAQuestion();
}

function showNextFIFAQuestion() {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

    if (currentFIFAQuestion >= questions.length) {
        showLoadingAndProcessPrediction();
        return;
    }

    const question = questions[currentFIFAQuestion];
    let inputHtml = '';

    if (question.type === 'file') {
        inputHtml = `
            <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Cliquez pour t√©l√©charger votre capture d'√©cran</p>
                ${question.description ? `
                    <p style="margin-top: 10px; color: var(--text-light);">
                        ${question.description}
                    </p>
                ` : ''}
                <input type="file" 
                       id="fileInput" 
                       accept="image/*" 
                       onChange="handleFileUpload(this)" 
                       style="display: none;">
            </div>`;
    } else {
        inputHtml = `
            <input type="${question.type}" 
                   class="form-control" 
                   step="0.01" 
                   min="0"
                   placeholder="${question.placeholder || 'Entrez votre r√©ponse'}"
                   required>`;
    }

    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
        </div>
        
        <div class="question-container">
            <h3>${question.question}</h3>
            ${inputHtml}
            <button class="next-button" onclick="handleNextQuestion()">
                ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la pr√©diction' : 'Suivant'}
            </button>
        </div>

        <button class="bottom-back-button" onclick="showFIFA()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
}

function handleFileUpload(input) {
    if (input.files && input.files[0]) {
        submitFIFAAnswer(input.files[0]);
    }
}

function handleNextQuestion() {
    const input = document.querySelector('.form-control');
    if (input && input.value) {
        submitFIFAAnswer(input.value);
    }
}

function submitFIFAAnswer(answer) {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
    fifaAnswers[questions[currentFIFAQuestion].name] = answer;
    currentFIFAQuestion++;
    showNextFIFAQuestion();
}

function showLoadingAndProcessPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Analyse en cours</h1>
        </div>
        <div class="loading-animation">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">
                <i class="fas fa-robot"></i>
                Intelligence artificielle en action...
            </p>
        </div>
    `;

    setTimeout(() => {
        if (fifaAnswers.type === 'classic') {
            showClassicPrediction();
        } else {
            showPenaltyPrediction();
        }
    }, 3000);
}

function changeHistoryTab(tab) {
    currentHistoryTab = tab;
    showHistory();
}

function navigateHistory(direction) {
    currentDate.setDate(currentDate.getDate() + direction);
    showHistory();
}

function formatDate(date) {
    return date.toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

function getHistoryContent() {
    const matchesWithStatus = Object.values(matchDatabase)
        .flat()
        .filter(match => match.status !== 'pending');

    const historySections = {
        combo: matchesWithStatus.filter(match => !match.isTopScore && !match.isVIP),
        top: matchesWithStatus.filter(match => match.isTopScore),
        vip: matchesWithStatus.filter(match => match.isVIP)
    };

    const matches = historySections[currentHistoryTab] || [];

    return matches.map(match => `
        <div class="match-card">
            <div class="match-league">${match.league}</div>
            <div class="match-teams">
                <span>${match.home}</span>
                <span>vs</span>
                <span>${match.away}</span>
            </div>
            <div class="match-time">
                <i class="far fa-clock"></i> ${match.time}
            </div>
            <div class="match-prediction">${match.prediction}</div>
            <div class="confidence-badge">${match.confidence}% confiance</div>
            <div class="status-indicators">
                <button class="status-btn win ${match.status === 'win' ? 'active' : ''}"
                        onclick="updateMatchStatus('${match.id}', 'win')">
                    <i class="fas fa-check"></i> Valid√©
                </button>
                <button class="status-btn loss ${match.status === 'loss' ? 'active' : ''}"
                        onclick="updateMatchStatus('${match.id}', 'loss')">
                    <i class="fas fa-times"></i> Perdu
                </button>
            </div>
        </div>
    `).join('') || `
        <div class="prediction-section">
            <p style="text-align: center;">Aucun historique disponible pour cette section.</p>
        </div>
    `;
}

function updateMatchStatus(matchId, status) {
    // Dans une vraie application, ceci mettrait √† jour une base de donn√©es
    Object.values(matchDatabase).forEach(category => {
        category.forEach(match => {
            if (match.id === matchId) {
                match.status = status;
            }
        });
    });
    showHistory();
}

function updateNavigation(activeSection) {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    switch(activeSection) {
        case 'home':
            document.getElementById('nav-home').classList.add('active');
            break;
        case 'fifa':
            document.getElementById('nav-fifa').classList.add('active');
            break;
        case 'vip':
            document.getElementById('nav-vip').classList.add('active');
            break;
    }
}
