<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #1a1a2e;
            --accent-color: #ffd700;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
        }

        .header {
            background: linear-gradient(to right, var(--secondary-color), #000);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .stats-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .stat-change {
            color: var(--accent-color);
            font-size: 14px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-button {
            background: linear-gradient(45deg, var(--primary-color), #00cc7e);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">BetSmart Pro</h1>
        <p>Transformez votre petit capital en grand profit</p>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div>Gains G√©n√©r√©s</div>
            <div class="stat-value">2.4M‚Ç¨</div>
            <div class="stat-change">+12.5%</div>
        </div>
        <div class="stat-card">
            <div>Parieurs Actifs</div>
            <div class="stat-value">12.5K</div>
            <div class="stat-change">+8.1%</div>
        </div>
        <div class="stat-card">
            <div>Taux de R√©ussite</div>
            <div class="stat-value">94.2%</div>
            <div class="stat-change">+3.2%</div>
        </div>
    </div>

    <div class="menu-buttons">
        <button class="menu-button" onclick="showComboDay()">üìä Combo du Jour</button>
        <button class="menu-button" onclick="showTopScore()">üèÜ Top Score</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showComboDay() {
            // Logique pour afficher le Combo du Jour
            tg.showAlert('Combo du Jour - Mise √† jour √† 10h');
        }

        function showTopScore() {
            // Logique pour afficher le Top Score
            tg.showAlert('Top Score - Meilleures opportunit√©s');
        }

        // Initialize Telegram WebApp
        tg.ready();
    </script>
</body>
</html>
