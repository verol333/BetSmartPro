<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Configuration de base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>

    <!-- Import des bibliothèques externes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Variables de couleurs */
        :root {
            --primary-blue: #3B3BF9;
            --light-bg: #F5F7FF;
            --white: #FFFFFF;
            --shadow-color: rgba(59, 59, 249, 0.1);
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --success-green: #4ADE80;
            --risk-orange: #FFA500;
        }

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Style général du body */
        body {
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        /* Container principal */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* En-tête */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Description de l'app */
        .app-description {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid var(--primary-blue);
        }

        /* Grille du menu */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Cartes du menu */
        .menu-card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-align: center;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        /* Icônes du menu */
        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--light-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px;
            color: var(--primary-blue);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Sections des prédictions */
        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .prediction-section:hover {
            transform: translateY(-2px);
        }

        .prediction-icon {
            width: 50px;
            height: 50px;
            background: var(--light-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary-blue);
        }

        .prediction-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Bouton retour */
        .back-button {
            display: inline-block;
            background: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        /* Container des réseaux sociaux */
        .stats-container {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            margin-top: 30px;
            margin-bottom: 80px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        /* Navigation du bas */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow-color);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        /* Container des matchs */
        .matches-container {
            display: none;
            margin-top: 20px;
        }

        /* Carte des matchs */
        .match-card {
            background: var(--white);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .match-time {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container main-content">
        <!-- En-tête -->
        <div class="header">
            <h1 class="header-title">Tableau de Bord</h1>
        </div>

        <!-- Description de l'application -->
        <div class="app-description">
            <p>Votre application ultime pour des prédictions sportives fiables et optimisées. Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel pour maximiser vos chances de réussite.</p>
        </div>

        <!-- Grille du menu principal -->
        <div class="menu-grid">
            <!-- Carte Combo du Jour -->
            <div class="menu-card" onclick="showComboPage()">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-title">Combo du Jour</div>
            </div>

            <!-- Carte Top Score -->
            <div class="menu-card" onclick="showTopScore()">
                <div class="menu-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="menu-title">Top Score</div>
            </div>

            <!-- Carte Favoris -->
            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="menu-title">Favoris</div>
            </div>

            <!-- Carte Historique -->
            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="menu-title">Historique</div>
            </div>
        </div>

        <!-- Container des réseaux sociaux -->
        <div class="stats-container">
            <img src="/api/placeholder/50/50" class="social-logo" alt="YouTube">
            <img src="/api/placeholder/50/50" class="social-logo" alt="Telegram">
        </div>
    </div>

    <!-- Navigation du bas -->
    <div class="nav-bottom">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </div>

    <script>
        // Initialisation de l'app Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Fonction pour afficher la page des combos
        function showComboPage() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="location.reload()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <h1 class="header-title">Prédictions Disponibles</h1>
                
                <!-- Section Victoire Directe -->
                <div class="prediction-section" onclick="showMatches('victoire')">
                    <div class="prediction-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="prediction-title">Victoire Directe</div>
                </div>

                <!-- Section Les 2 Équipes Marquent -->
                <div class="prediction-section" onclick="showMatches('btts')">
                    <div class="prediction-icon">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <div class="prediction-title">Les 2 Équipes Marquent</div>
                </div>

                <!-- Section Double Chance -->
                <div class="prediction-section" onclick="showMatches('double')">
                    <div class="prediction-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="prediction-title">Double Chance</div>
                </div>

                <!-- Section Total +1.5 Buts -->
                <div class="prediction-section" onclick="showMatches('over')">
                    <div class="prediction-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="prediction-title">Total +1.5 Buts</div>
                </div>

                <!-- Section Moins de 3.5 Buts -->
                <div class="prediction-section" onclick="showMatches('under')">
                    <div class="prediction-icon">
                        <i class="fas fa-minus-circle"></i>
                    </div>
                    <div class="prediction-title">Moins de 3.5 Buts</div>
                </div>
            `;
        }

        // Fonction pour afficher les matchs spécifiques
        function showMatches(type) {
            // Données des matchs (à remplacer par vos données réelles)
            const matches = {
                victoire: [
                    { home: "Manchester City", away: "Arsenal", time: "20:45" },
                    { home: "Liverpool", away: "Chelsea", time: "21:00" }
                ],
                btts: [
                    { home: "PSG", away: "Bayern Munich", time: "20:00" },
                    { home: "Real Madrid", away: "Barcelona", time: "21:15" }
                ],
                double: [
                    { home: "Juventus", away: "AC Milan", time: "20:45" },
                    { home: "Inter", away: "Naples", time: "21:00" }
                ],
                over: [
                    { home: "Dortmund", away: "Leipzig", time: "20:30" },
                    { home: "Ajax", away: "PSV", time: "21:00" }
                ],
                under: [
                    { home: "Atletico Madrid", away: "Séville", time: "20:00" },
                    { home: "Porto", away: "Benfica", time: "21:15" }
                ]
            };

            // Récupération des matchs pour le type sélectionné
            const selectedMatches = matches[type] || [];
            
            // Génération du HTML pour les matchs
            const matchesHTML = selectedMatches.map(match => `
                <div class="match-card">
                    <div class="match-teams">
                        <span>${match.home}</span>
                        <span>vs</span>
                        <span>${match.away}</span>
                    </div>
                    <div class="match-time">${match.time}</div>
                </div>
            `).join('');

            // Ajout des matchs à la page
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML += `
                <div class="matches-container" style="display: block;">
                    ${matchesHTML}
                </div>
            `;
        }

        // Fonction pour afficher la page Top Score
        function showTopScore() {
            showComboPage(); // Pour l'instant, même contenu que Combo du Jour
        }

        // Indique que l'app est prête
        tg.ready();
    </script>
</body>
</html>
