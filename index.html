<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B3BF9;
            --secondary-color: #1BFFFF;
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #FFD700, #FFA500);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .subscription-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
        }

        .subscription-box h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .subscription-box p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .subscription-box button:hover {
            transform: translateY(-3px);
        }

        .subscription-box button:active {
            transform: translateY(0);
        }

        .loading-animation {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--shadow);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="subscription-box">
            <h2>Accédez à l'application</h2>
            <p>Pour accéder à toutes les fonctionnalités de BetSmart Pro, veuillez vous abonner à notre canal Telegram.</p>
            <button onclick="checkSubscription()">
                <i class="fas fa-check-circle"></i> Vérifier l'abonnement
            </button>
            <div class="loading-animation hidden" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message hidden" id="error-message">
                Vous devez d'abord vous abonner à notre canal Telegram.
            </div>
            <div class="success-message hidden" id="success-message">
                Abonnement vérifié avec succès! Redirection en cours...
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Remplacez ces valeurs par vos informations
        const BOT_TOKEN = '7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM'; // Votre token de bot
        const CHANNEL_USERNAME = '@alvecapital1'; // Votre nom d'utilisateur de canal

        async function checkSubscription() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Afficher l'animation de chargement
            loading.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                // Récupérer l'ID de l'utilisateur
                const userId = tg.initDataUnsafe.user?.id;
                if (!userId) {
                    throw new Error('Impossible de récupérer l\'ID utilisateur');
                }

                // Vérifier l'abonnement via l'API Telegram Bot
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHANNEL_USERNAME,
                        user_id: userId,
                    }),
                });

                const data = await response.json();
                if (!data.ok || !data.result || data.result.status === 'left') {
                    throw new Error('Utilisateur non abonné');
                }

                // Si l'utilisateur est abonné
                loading.classList.add('hidden');
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    showMainApp();
                }, 2000);
            } catch (error) {
                console.error('Erreur de vérification:', error);
                loading.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        }

        function showMainApp() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Tableau de Bord</h1>
                </div>

                <div class="app-description">
                    <p>Votre application ultime pour des prédictions sportives fiables et optimisées. Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel pour maximiser vos chances de réussite.</p>
                </div>

                <div class="menu-grid">
                    <div class="menu-card" onclick="showComboPage()">
                        <div class="menu-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="menu-title">Combo du Jour</div>
                    </div>

                    <div class="menu-card" onclick="showTopScore()">
                        <div class="menu-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="menu-title">Top Score</div>
                    </div>

                    <div class="menu-card" onclick="showFavorites()">
                        <div class="menu-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="menu-title">Favoris</div>
                    </div>

                    <div class="menu-card">
                        <div class="menu-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="menu-title">Historique</div>
                    </div>
                </div>

                <div class="social-logos">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                        class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                        class="social-logo" alt="Telegram" onclick="window.open('https://t.me')">
                </div>
            `;

            // Initialiser la navigation
            updateNavigation();
        }

        // ... // Fonction pour afficher la page "Combo du Jour"
function showComboPage() {
    window.location.hash = 'combo';
    const predictions = [
        { type: 'victoire', icon: 'trophy', title: 'Victoire Directe', gradient: 'var(--gradient-1)' },
        { type: 'btts', icon: 'futbol', title: 'Les 2 Équipes Marquent', gradient: 'var(--gradient-2)' },
        { type: 'double', icon: 'shield-alt', title: 'Double Chance', gradient: 'var(--gradient-3)' },
        { type: 'over', icon: 'plus-circle', title: 'Total +1.5 Buts', gradient: 'var(--gradient-4)' },
        { type: 'under', icon: 'minus-circle', title: 'Moins de 3.5 Buts', gradient: 'var(--gradient-5)' }
    ];

    let html = `
        <div class="back-button" onclick="showMainApp()">
            <i class="fas fa-arrow-left"></i> Retour
        </div>
        <div class="header">
            <h1 class="header-title">Prédictions Disponibles</h1>
        </div>
    `;

    predictions.forEach(pred => {
        html += `
            <div class="prediction-section" onclick="showPredictionMatches('${pred.type}')" style="background: ${pred.gradient}">
                <div class="prediction-icon">
                    <i class="fas fa-${pred.icon}"></i>
                </div>
                <div class="prediction-title" style="color: var(--white)">${pred.title}</div>
            </div>
        `;
    });

    document.getElementById('main').innerHTML = html;
}

// Fonction pour afficher les matchs d'une prédiction spécifique
function showPredictionMatches(type) {
    const matches = {
        victoire: [
            { id: 'v1', league: 'Premier League', home: "Manchester City", away: "Arsenal", time: "20:45", prediction: "Victoire Manchester City", confidence: "85%" },
            { id: 'v2', league: 'Ligue 1', home: "PSG", away: "Marseille", time: "21:00", prediction: "Victoire PSG", confidence: "80%" }
        ],
        btts: [
            { id: 'b1', league: 'Champions League', home: "Bayern Munich", away: "Real Madrid", time: "20:00", prediction: "Les deux équipes marquent", confidence: "90%" },
            { id: 'b2', league: 'Serie A', home: "Inter", away: "Milan", time: "20:45", prediction: "Les deux équipes marquent", confidence: "85%" }
        ]
    };

    const selectedMatches = matches[type] || [];
    let matchesHTML = `
        <div class="back-button" onclick="showComboPage()">
            <i class="fas fa-arrow-left"></i> Retour
        </div>
        <div class="header">
            <h1 class="header-title">Matchs Sélectionnés</h1>
        </div>
    `;

    selectedMatches.forEach(match => {
        const isFavorite = favorites.includes(match.id);
        matchesHTML += `
            <div class="match-card">
                <div class="match-league">${match.league}</div>
                <i class="fas fa-star favorite-star ${isFavorite ? 'active' : ''}" 
                   id="star-${match.id}"
                   onclick="toggleFavorite('${match.id}')"></i>
                <div class="match-teams">
                    <span>${match.home}</span>
                    <span>vs</span>
                    <span>${match.away}</span>
                </div>
                <div class="match-time">
                    <i class="far fa-clock"></i> ${match.time}
                </div>
                <div class="match-prediction">${match.prediction}</div>
                <div class="match-confidence">Confiance: ${match.confidence}</div>
            </div>
        `;
    });

    document.getElementById('main').innerHTML = matchesHTML;
}

// Fonction pour afficher la page "Top Score"
function showTopScore() {
    window.location.hash = 'topscore';
    const matches = [
        {
            league: 'Champions League',
            home: 'PSG',
            away: 'Bayern Munich',
            time: '20:45',

        }

    let html = `

            <i class="fas fa-arrow-left"></i> Retour
        </div>
        <div class="header">
            <h1 class="header-title">Top Scores</h1>
        </div>
    `;

    matches.forEach(match => {
        html += `
            <div class="match-card">

                <div class="match-teams">
                    <span>${match.home}</span>
                    <span>vs</span>
                    <span>${match.away}</span>
                </div>
                <div class="match-time">
                    <i class="far fa-clock"></i> ${match.time}
                </div>
                <div style="margin-top: 15px;">

                    <p>${match.htScores.join(' ou ')}</p>
                </div>
                <div style="margin-top: 10px;">
                    <h4>Score Final:</h4>
                    <p>${match.ftScores.join(' ou ')}</p>
                </div>
            </div>
        `;

// Fonction pour afficher la page "Favoris"
function showFavorites() {
    window.location.hash = 'favorites';
    document.getElementById('main').innerHTML = `
        <div class="back-button" onclick="showMainApp()">
            <i class="fas fa-arrow-left"></i> Retour
        </div>
        <div class="header">
            <h1 class="header-title">Vos Favoris</h1>
        </div>
        <div class="form-container">
            <p>Vos prédictions favorites apparaîtront ici.</p>
        </div>
    `;
}

// Fonction pour basculer un match en favori
function toggleFavorite(matchId) {
    const starIcon = document.querySelector(`#star-${matchId}`);
    const index = favorites.indexOf(matchId);

    if (index === -1) {
        favorites.push(matchId);
        starIcon.classList.add('active');
    } else {
        favorites.splice(index, 1);
        starIcon.classList.remove('active');
    }

    localStorage.setItem('favorites', JSON.stringify(favorites));
}

// Initialiser les favoris
let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

// Mettre à jour la navigation
function updateNavigation() {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));
    const currentPage = window.location.hash.slice(1) || 'home';
    document.querySelector(`.nav-item[onclick="show${currentPage.charAt(0).toUpperCase() + currentPage.slice(1)}()"]`)?.classList.add('active');
}

// Écouter les changements de hash (pour la navigation)
window.addEventListener('hashchange', updateNavigation);

// Initialiser la navigation au chargement
updateNavigation();

// Prêt à utiliser Telegram Web App
tg.ready(); ...

        tg.ready();
    </script>
</body>
</html>
