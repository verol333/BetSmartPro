<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box button {
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }

        .subscription-box button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-animation {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        /* Styles pour les questions FIFA */
        .question-container {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .file-upload-container {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 15px 0;
        }

        .file-upload-container input[type="file"] {
            display: none;
        }

        .prediction-result {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .prediction-score {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="subscription-box">
            <h2>Accédez à l'application</h2>
            <p style="margin: 15px 0;">Pour accéder à toutes les fonctionnalités de BetSmart Pro, veuillez vous abonner à notre canal Telegram.</p>
            <button onclick="joinTelegramChannel()">
                <i class="fas fa-paper-plane"></i> Rejoindre notre canal
            </button>
            <button onclick="checkSubscription()" id="check-subscription-button">
                <i class="fas fa-check-circle"></i> Vérifier l'abonnement
            </button>
            <div class="loading-animation hidden" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message" id="error-message">
                Vous devez d'abord vous abonner à notre canal Telegram.
            </div>
            <div class="success-message" id="success-message">
                ✅ Abonnement vérifié avec succès! Redirection en cours...
            </div>
        </div>
    </div>

    <nav class="nav-bottom hidden" id="nav-bottom">
        <a class="nav-item disabled" id="nav-home">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a class="nav-item disabled" id="nav-fifa">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a class="nav-item disabled" id="nav-vip">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>

</body>
</html>
<script>
// Initialisation de Telegram WebApp
const tg = window.Telegram.WebApp;
tg.expand();

// Configuration
const BOT_TOKEN = '7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM';
const CHANNEL_USERNAME = 'alvecapital1';

// Variables globales pour FIFA
let currentFIFAQuestion = 0;
let fifaAnswers = {};

// Redirection vers le canal Telegram
function joinTelegramChannel() {
    window.open(`https://t.me/${CHANNEL_USERNAME}`, '_blank');
}

// Vérification de l'abonnement
async function checkSubscription() {
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const checkButton = document.getElementById('check-subscription-button');

    // Reset des messages
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    loading.classList.remove('hidden');
    checkButton.disabled = true;

    try {
        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) {
            throw new Error('ID utilisateur non trouvé');
        }

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: `@${CHANNEL_USERNAME}`,
                user_id: userId
            })
        });

        const data = await response.json();

        if (!data.ok || !data.result || data.result.status === 'left') {
            throw new Error('Non abonné');
        }

        // Succès
        loading.classList.add('hidden');
        successMessage.style.display = 'block';
        checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
        checkButton.style.backgroundColor = '#4ADE80';

        // Activer les fonctionnalités après 2 secondes
        setTimeout(() => {
            showMainApp();
            activateNavigation();
        }, 2000);

    } catch (error) {
        console.error('Erreur:', error);
        loading.classList.add('hidden');
        errorMessage.style.display = 'block';
        checkButton.disabled = false;
    }
}

// Activation de la navigation
function activateNavigation() {
    const navBottom = document.getElementById('nav-bottom');
    navBottom.classList.remove('hidden');
    
    // Activer tous les boutons de navigation
    document.getElementById('nav-home').classList.remove('disabled');
    document.getElementById('nav-fifa').classList.remove('disabled');
    document.getElementById('nav-vip').classList.remove('disabled');
    
    // Ajouter les événements de clic
    document.getElementById('nav-home').onclick = showMainApp;
    document.getElementById('nav-fifa').onclick = showFIFA;
    document.getElementById('nav-vip').onclick = showVIP;
}

// Affichage du tableau de bord principal
function showMainApp() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Tableau de Bord</h1>
        </div>
        <div class="menu-grid">
            <div class="menu-card" onclick="showFIFA()">
                <div class="menu-icon">
                    <i class="fas fa-futbol"></i>
                </div>
                <div class="menu-title">FIFA Prédictions</div>
            </div>
        </div>
    `;
    updateNavigation('home');
}

// Fonctions FIFA
const fifaClassicQuestions = [
    {
        question: "Quelle est la cote de l'équipe qui joue à domicile ?",
        type: "number",
        name: "homeOdds"
    },
    {
        question: "Quelle est la cote de l'équipe qui joue à l'extérieur ?",
        type: "number",
        name: "awayOdds"
    },
    {
        question: "Quelle est la cote pour le match nul ?",
        type: "number",
        name: "drawOdds"
    },
    {
        question: "Veuillez fournir une capture d'écran des options totales (over 1.5 à 3.5)",
        type: "file",
        name: "totalOdds",
        description: "Assurez-vous que toutes les cotes sont visibles"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts de la première période",
        type: "file",
        name: "htScores"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts du temps réglementaire",
        type: "file",
        name: "ftScores"
    }
];

function showFIFA() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">FIFA Prédictions</h1>
        </div>
        <div class="question-container">
            <h3>Choisissez votre type d'analyse</h3>
            <button onclick="startFIFAQuestions('classic')" style="margin: 10px 0;">
                FIFA Classique
            </button>
            <button onclick="startFIFAQuestions('penalty')">
                FIFA Penalty
            </button>
        </div>
    `;
    updateNavigation('fifa');
}

function startFIFAQuestions(type) {
    currentFIFAQuestion = 0;
    fifaAnswers = { type: type };
    showNextFIFAQuestion();
}

function showNextFIFAQuestion() {
    const questions = fifaClassicQuestions; // Pour l'instant, on utilise uniquement les questions classiques

    if (currentFIFAQuestion >= questions.length) {
        showLoadingAndProcessPrediction();
        return;
    }

   let inputHtml = question.type === 'file' 
            ? `<div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Cliquez pour télécharger votre capture d'écran</p>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(this)" style="display: none;">
               </div>`
            : `<input type="${question.type}" 
                      step="0.01" 
                      min="0" 
                      class="form-control" 
                      placeholder="Entrez votre réponse" 
                      required>`;

    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
        </div>
        <div class="question-container">
            <h3>${question.question}</h3>
            ${inputHtml}
            <button onclick="submitFIFAAnswer(${question.type === 'file' ? 'null' : 'this.previousElementSibling.value'})"
                    style="margin-top: 15px;">
                ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la prédiction' : 'Suivant'}
            </button>
        </div>
    `;
}

function handleFileUpload(input) {
    if (input.files && input.files[0]) {
        submitFIFAAnswer(input.files[0]);
    }
}

function submitFIFAAnswer(answer) {
    fifaAnswers[fifaClassicQuestions[currentFIFAQuestion].name] = answer;
    currentFIFAQuestion++;
    showNextFIFAQuestion();
}

function showLoadingAndProcessPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Analyse en cours</h1>
        </div>
        <div class="loading-animation">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">Analyse approfondie des données en cours...</p>
        </div>
    `;

    setTimeout(() => {
        showPredictionResults();
    }, 3000);
}

function showPredictionResults() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Résultats de l'Analyse</h1>
        </div>
        <div class="prediction-result">
            <div class="prediction-score">
                <h3>Score probable 1ère mi-temps</h3>
                <p>1-0 ou 0-0</p>
            </div>
            
            <div class="prediction-score">
                <h3>Score probable final</h3>
                <p>2-1 ou 1-1</p>
            </div>
            
            <div class="prediction-score" style="background: var(--success-color);">
                <h3>Prédiction la plus sûre</h3>
                <p>Les deux équipes marquent</p>
                <p style="margin-top: 10px; font-size: 14px;">Confiance: 85%</p>
            </div>
        </div>
        <button onclick="showFIFA()" style="
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        ">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
}

function showVIP() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Section VIP</h1>
        </div>
        <div class="subscription-box">
            <h3>🌟 Accès Premium</h3>
            <p>Cette fonctionnalité sera bientôt disponible.</p>
        </div>
    `;
    updateNavigation('vip');
}

function updateNavigation(activeSection) {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    switch(activeSection) {
        case 'home':
            document.getElementById('nav-home').classList.add('active');
            break;
        case 'fifa':
            document.getElementById('nav-fifa').classList.add('active');
            break;
        case 'vip':
            document.getElementById('nav-vip').classList.add('active');
            break;
    }
}

// Initialisation
tg.ready();
</script>
