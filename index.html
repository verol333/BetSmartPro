<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --telegram-color: #0088cc;
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
            --success-color: #4ADE80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .verification-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .telegram-icon {
            background: var(--telegram-color);
            color: var(--white);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px;
        }

        .join-button {
            background: var(--telegram-color);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .join-button:hover {
            transform: translateY(-2px);
        }

        .verify-button {
            background: var(--telegram-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-button:hover {
            transform: translateY(-2px);
        }

        .verify-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            border: 3px solid var(--telegram-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="verification-page">
        <div class="container">
            <div class="verification-card">
                <div class="telegram-icon">
                    <i class="fab fa-telegram-plane"></i>
                </div>
                <h2>Bienvenue sur BetSmart Pro</h2>
                <p style="margin: 15px 0;">Pour accéder à l'application, rejoignez notre canal Telegram :</p>
                <a href="https://t.me/alvecapital1" target="_blank" class="join-button">
                    <i class="fab fa-telegram-plane"></i> Rejoindre le canal
                </a>
                <div id="spinner" class="loading-spinner"></div>
                <button onclick="verifySubscription()" class="verify-button" id="verify-button">
                    Vérifier l'abonnement
                </button>
            </div>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <!-- Contenu principal de l'application -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const firebaseConfig = {
            apiKey: "AIzaSyCigxBJ9Ot8-11S062n-PGiSM1uO98wE7g",
            authDomain: "betsmart-pro-55488.firebaseapp.com",
            databaseURL: "https://betsmart-pro-55488-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "betsmart-pro-55488",
            storageBucket: "betsmart-pro-55488.firebasestorage.app",
            messagingSenderId: "215633988518",
            appId: "1:215633988518:web:6342fa5daa5482a4265d67",
            measurementId: "G-623SHSQMRL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function verifySubscription() {
            const verifyButton = document.getElementById('verify-button');
            const spinner = document.getElementById('spinner');
            
            verifyButton.disabled = true;
            spinner.style.display = 'block';

            try {
                const response = await fetch('https://api.telegram.org/bot6526990595:AAGqyrKD4F0wKpf-_lZgz5Lw23VfTykPTnc/getChatMember', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: '@alvecapital1',
                        user_id: tg.initDataUnsafe.user.id
                    })
                });

                const data = await response.json();
                
                if (data.ok && ['member', 'administrator', 'creator'].includes(data.result.status)) {
                    await saveUserAccess();
                    document.getElementById('verification-page').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                } else {
                    alert('Veuillez vous abonner au canal pour accéder à l\'application');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue, veuillez réessayer');
            }

            verifyButton.disabled = false;
            spinner.style.display = 'none';
        }

        async function saveUserAccess() {
            const userId = tg.initDataUnsafe.user.id;
            await db.ref(`users/${userId}`).set({
                verified: true,
                verifiedAt: Date.now(),
                dailyRequests: 0,
                requestsLimit: 5
            });
        }

        async function checkExistingAccess() {
            const userId = tg.initDataUnsafe.user.id;
            const snapshot = await db.ref(`users/${userId}`).once('value');
            const userData = snapshot.val();

            if (userData && userData.verified) {
                document.getElementById('verification-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            }
        }

        // Vérification au chargement
        document.addEventListener('DOMContentLoaded', checkExistingAccess);
        tg.ready();
    </script>
</body>
</html>
