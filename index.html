<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary-color: #2E3192;
            --secondary-color: #1BFFFF;
            --card-gradient: linear-gradient(45deg, #2E3192, #1BFFFF);
            --bg-color: #F5F7FF;
            --card-bg: #FFFFFF;
            --text-color: #1A1A1A;
            --text-light: #6B7280;
            --shadow-color: rgba(46, 49, 146, 0.1);
            --description-bg: rgba(255, 255, 255, 0.95);
        }

        :root[data-theme="dark"] {
            --primary-color: #1BFFFF;
            --secondary-color: #2E3192;
            --card-gradient: linear-gradient(45deg, #1BFFFF, #2E3192);
            --bg-color: #1A1A2E;
            --card-bg: #2A2A3E;
            --text-color: #FFFFFF;
            --text-light: #A0A0B0;
            --shadow-color: rgba(27, 255, 255, 0.1);
            --description-bg: rgba(42, 42, 62, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--card-gradient);
            padding: 20px;
            border-radius: 20px;
            color: white;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
        }

        .app-description {
            background: var(--description-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .app-description::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-gradient);
            opacity: 0.1;
            z-index: -1;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-card:hover::before {
            opacity: 0.1;
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--card-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 1000;
            font-size: 20px;
            color: var(--text-color);
        }

        /* Navigation styles */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow-color);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        /* FIFA Section Styles */
        .fifa-container {
            text-align: center;
            padding: 20px;
        }

        .fifa-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .fifa-description {
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .start-button {
            background: var(--card-gradient);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .start-button:hover {
            transform: translateY(-2px);
        }

        .fifa-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .fifa-option {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .fifa-option:hover {
            transform: translateY(-5px);
        }

        /* Form Styles */
        .form-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--text-light);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .vip-message {
            background: var(--card-gradient);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .social-logos {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
        }

        .social-logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-logo:hover {
            transform: scale(1.1);
        }

        .back-button {
            background: var(--card-gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Bouton thème -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container main-content">
        <!-- Le contenu sera chargé dynamiquement via JavaScript -->
    </div>

    <div class="nav-bottom">
        <a href="#" class="nav-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item" onclick="showFIFA()">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item" onclick="showVIP()">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Fonctions de navigation
        function showHome() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="header">
                    <h1 class="header-title">Tableau de Bord</h1>
                </div>

                <div class="app-description">
                    <p>Votre application ultime pour des prédictions sportives fiables et optimisées. 
                    Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel 
                    pour maximiser vos chances de réussite.</p>
                </div>

                <div class="menu-grid">
                    <div class="menu-card" onclick="showComboPage()">
                        <div class="menu-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="menu-title">Combo du Jour</div>
                    </div>

                    <div class="menu-card" onclick="showTopScore()">
                        <div class="menu-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="menu-title">Top Score</div>
                    </div>

                    <div class="menu-card">
                        <div class="menu-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="menu-title">Favoris</div>
                    </div>

                    <div class="menu-card">
                        <div class="menu-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="menu-title">Historique</div>
                    </div>
                </div>

                <div class="social-logos">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                        class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                        class="social-logo" alt="Telegram" onclick="window.open('https://t.me')">
                </div>
            `;
        }

        function showFIFA() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="fifa-container">
                    <h2 class="fifa-title">Prédictions FIFA</h2>
                    <p class="fifa-description">
                        Cette section vous permet d'obtenir les meilleures prédictions en score exact 
                        avec la prédiction la plus sûre basée sur vos informations.
                    </p>
                    <button class="start-button" onclick="showFIFAOptions()">Commencer</button>
                </div>
            `;
        }

        function showFIFAOptions() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="fifa-container">
                    <h2 class="fifa-title">Choisissez votre type de jeu</h2>
                    <div class="fifa-options">
                        <div class="fifa-option" onclick="showFIFAForm('classic')">
                            <h3>FIFA Classique</h3>
                            <p>Toutes les prédictions concernant les championnats FIFA.</p>
                        </div>
                        <div class="fifa-option" onclick="showFIFAForm('penalty')">
                            <h3>FIFA Penalty</h3>
                            <p>Toutes les prédictions concernant les jeux FIFA penalty.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function showFIFAForm(type) {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="showFIFAOptions()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="form-container">
                    <h2 class="fifa-title">Formulaire de Prédiction ${type === 'classic' ? 'Classique' : 'Penalty'}</h2>
                    <form onsubmit="handlePredictionSubmit(event)">
                        <div class="form-group">
                            <label>Cote équipe domicile :</label>
                            <input type="number" step="0.01" required name="homeOdds">
                        </div>
                        <div class="form-group">
                            <label>Cote match nul :</label>
                            <input type="number" step="0.01" required name="drawOdds">
                        </div>
                        <div class="form-group">
                            <label>Cote équipe extérieur :</label>
                            <input type="number" step="0.01" required name="awayOdds">
                        </div>
                        <div class="form-group">
                            <label>Cote Total +1.5 buts :</label>
                            <input type="number" step="0.01" required name="over1_5">
                        </div>
                        <div class="form-group">
                            <label>Cote Total +2.5 buts :</label>
                            <input type="number" step="0.01" required name="over2_5">
                        </div>
                        <div class="form-group">
                            <label>Cote Total -3.5 buts :</label>
                            <input type="number" step="0.01" required name="under3_5">
                        </div>
                        <div class="form-group">
                            <label>3 scores exacts les plus probables (1ère période) :</label>
                            <input type="text" required name="ht_scores" placeholder="Ex: 1-0, 0-0, 0-1">
                        </div>
                        <div class="form-group">
                            <label>5 scores exacts les plus probables (temps réglementaire) :</label>
                            <input type="text" required name="ft_scores" placeholder="Ex: 2-1, 1-1, 2-0, 1-0, 0-1">
                        </div>
                        <button type="submit" class="start-button">Obtenir la Prédiction</button>
                    </form>
                </div>
            `;
        }

        function handlePredictionSubmit(event) {
            event.preventDefault();
            // Ici vous pouvez ajouter la logique pour analyser les données
            // et générer les prédictions
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Exemple de réponse (à personnaliser selon votre algorithme)
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="showFIFAForm('${data.type}')">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <div class="prediction-results">
                    <h2>Prédictions</h2>
                    <div class="form-container">
                        <h3>Score probable 1ère période</h3>
                        <p>1-0 ou 0-0</p>
                        
                        <h3>Score probable final</h3>
                        <p>2-1 ou 1-1</p>
                        
                        <h3>Prédiction la plus sûre</h3>
                        <p>Les deux équipes marquent</p>
                    </div>
                </div>
            `;
        }

        function showVIP() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="vip-message">
                    <h2>Section VIP</h2>
                    <p>Les meilleures prédictions quotidiennes seront bientôt disponibles dans cette section.</p>
                    <p>Restez connecté !</p>
                </div>
            `;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
        }

        function showComboPage() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <h2 class="fifa-title">Prédictions du Jour</h2>
                
                <div class="fifa-options">
                    <div class="fifa-option" onclick="showPredictionMatches('victoire')">
                        <div class="menu-icon" style="background: linear-gradient(135deg, #FFD700, #FFA500);">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h3>Victoire Directe</h3>
                    </div>

                    <div class="fifa-option" onclick="showPredictionMatches('btts')">
                        <div class="menu-icon" style="background: linear-gradient(135deg, #4ADE80, #22C55E);">
                            <i class="fas fa-futbol"></i>
                        </div>
                        <h3>Les 2 Équipes Marquent</h3>
                    </div>

                    <div class="fifa-option" onclick="showPredictionMatches('double')">
                        <div class="menu-icon" style="background: linear-gradient(135deg, #6366F1, #4F46E5);">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h3>Double Chance</h3>
                    </div>

                    <div class="fifa-option" onclick="showPredictionMatches('over')">
                        <div class="menu-icon" style="background: linear-gradient(135deg, #EC4899, #BE185D);">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <h3>Total +1.5 Buts</h3>
                    </div>

                    <div class="fifa-option" onclick="showPredictionMatches('under')">
                        <div class="menu-icon" style="background: linear-gradient(135deg, #14B8A6, #0D9488);">
                            <i class="fas fa-minus-circle"></i>
                        </div>
                        <h3>Moins de 3.5 Buts</h3>
                    </div>
                </div>
            `;
        }

        function showPredictionMatches(type) {
            const matches = {
                victoire: [
                    { home: "Manchester City", away: "Arsenal", time: "20:45", prediction: "Victoire Manchester City", odds: "1.85" },
                    { home: "Liverpool", away: "Chelsea", time: "21:00", prediction: "Victoire Liverpool", odds: "1.95" }
                ],
                btts: [
                    { home: "PSG", away: "Bayern Munich", time: "20:00", prediction: "Oui", odds: "1.65" },
                    { home: "Real Madrid", away: "Barcelona", time: "21:15", prediction: "Oui", odds: "1.75" }
                ],
                double: [
                    { home: "Juventus", away: "AC Milan", time: "20:45", prediction: "1X", odds: "1.45" },
                    { home: "Inter", away: "Naples", time: "21:00", prediction: "X2", odds: "1.55" }
                ],
                over: [
                    { home: "Dortmund", away: "Leipzig", time: "20:30", prediction: "Over 1.5", odds: "1.40" },
                    { home: "Ajax", away: "PSV", time: "21:00", prediction: "Over 1.5", odds: "1.35" }
                ],
                under: [
                    { home: "Atletico Madrid", away: "Séville", time: "20:00", prediction: "Under 3.5", odds: "1.50" },
                    { home: "Porto", away: "Benfica", time: "21:15", prediction: "Under 3.5", odds: "1.60" }
                ]
            };

            const selectedMatches = matches[type] || [];
            const mainContent = document.querySelector('.main-content');

            let matchesHTML = `
                <div class="back-button" onclick="showComboPage()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <h2 class="fifa-title">Matchs Sélectionnés</h2>
            `;

            selectedMatches.forEach(match => {
                matchesHTML += `
                    <div class="form-container" style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span>${match.home}</span>
                            <span>vs</span>
                            <span>${match.away}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; color: var(--text-light);">
                            <span>${match.time}</span>
                            <span>Cote: ${match.odds}</span>
                        </div>
                        <div style="margin-top: 10px; color: var(--primary-color); font-weight: bold;">
                            Prédiction: ${match.prediction}
                        </div>
                    </div>
                `;
            });

            mainContent.innerHTML = matchesHTML;
        }

        function showTopScore() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <h2 class="fifa-title">Top Scores</h2>
                <div class="form-container">
                    <div class="fifa-options">
                        <div class="fifa-option">
                            <h3>🏆 Score Exact</h3>
                            <p>PSG vs Bayern Munich</p>
                            <p style="color: var(--primary-color);">Prédiction: 2-1</p>
                            <p style="color: var(--text-light);">Cote: 8.50</p>
                        </div>
                        
                        <div class="fifa-option">
                            <h3>⚽ Double Chance + BTTS</h3>
                            <p>Real Madrid vs Barcelona</p>
                            <p style="color: var(--primary-color);">Prédiction: 1X + Oui</p>
                            <p style="color: var(--text-light);">Cote: 2.75</p>
                        </div>
                        
                        <div class="fifa-option">
                            <h3>🎯 Score MT/FT</h3>
                            <p>Liverpool vs Chelsea</p>
                            <p style="color: var(--primary-color);">Prédiction: 1-0/2-1</p>
                            <p style="color: var(--text-light);">Cote: 12.00</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialisation
        showHome();
        tg.ready();
