        // Fonction pour v√©rifier l'abonnement

            const loading = document.getElementById('loading');

            const checkSubscriptionButton = document.getElementById('check-subscription-button');

            // Afficher l'animation de chargement

            try {

                if (!userId) {
                    throw new Error('Impossible de r√©cup√©rer l\'ID utilisateur');

                // V√©rifier l'abonnement via l'API Telegram Bot
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
                    method: 'POST',

        // Fonction pour d√©marrer les questions FIFA
        function startFIFAQuestions(type) {
            currentFIFAQuestion = 0;

            showNextFIFAQuestion();
        }

        // Fonction pour afficher la prochaine question FIFA
        function showNextFIFAQuestion() {
            const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

            if (currentFIFAQuestion >= questions.length) {
                showLoadingAndProcessPrediction();
                return;
            }

            const question = questions[currentFIFAQuestion];
            document.getElementById('main').innerHTML = `
                <div class="back-button" onclick="showFIFAOptions()">
                    <i class="fas fa-arrow-left"></i> Retour

                    <h3 style="margin-bottom: 20px;">${question.question}</h3>
                    <input type="${question.type}" 
                           name="${question.name}"
                           class="form-control" 
                           ${question.type === 'number' ? 'step="0.01" min="0"' : ''}
                           placeholder="${question.type === 'text' ? 'Entrez votre r√©ponse' : ''}"
                           style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--text-light); margin-bottom: 20px;"
                           required>
                    <button onclick="submitFIFAAnswer(this.previousElementSibling.value)" class="start-button">
                        ${currentFIFAQuestion === questions.length - 1 ? 'Terminer' : 'Suivant'}
                    </button>
                </div>
            `;
        }

        // Fonction pour soumettre une r√©ponse FIFA
        function submitFIFAAnswer(answer) {
            const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
            fifaAnswers[questions[currentFIFAQuestion].name] = answer;
            currentFIFAQuestion++;
            showNextFIFAQuestion();
        }

        // Fonction pour afficher l'animation de chargement et traiter la pr√©diction
        function showLoadingAndProcessPrediction() {

                </div>
                <div class="vip-message">
                    <h3>üåü Section Premium</h3>
                    <p style="margin-top: 12px;">Les meilleures pr√©dictions quotidiennes seront bient√¥t disponibles dans cette section.</p>
                    <p style="margin-top: 8px;">Restez connect√© !</p>

            `;
        }

        // Fonction pour afficher la page des favoris
        function showFavorites() {

                <div class="back-button" onclick="showMainApp()">

                </div>
                <div class="header">

                </div>
            `;
        }

        // Fonction pour basculer un match en favori
        function toggleFavorite(matchId) {
            const starIcon = document.querySelector(`#star-${matchId}`);
            const index = favorites.indexOf(matchId);

            if (index === -1) {
                favorites.push(matchId);
                starIcon.classList.add('active');
            } else {
                favorites.splice(index, 1);
                starIcon.classList.remove('active');
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        // Initialiser les favoris
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // Mettre √† jour la navigation
        function updateNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            const currentPage = window.location.hash.slice(1) || 'home';
            document.querySelector(`.nav-item[onclick="show${currentPage.charAt(0).toUpperCase() + currentPage.slice(1)}()"]`)?.classList.add('active');
        }

        // √âcouter les changements de hash (pour la navigation)
        window.addEventListener('hashchange', updateNavigation);

        // Initialiser la navigation au chargement
        updateNavigation();

        // Pr√™t √† utiliser Telegram Web App
        tg.ready();
    </script>
