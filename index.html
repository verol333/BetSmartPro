        /* Variables CSS */
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;

        * {

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .subscription-box button.verified {
            background: var(--gradient-2);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: var(--white);
            font-size: 20px;
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
        }

        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            cursor: pointer;
        }

        .prediction-type {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-icon {

            display: flex;
            align-items: center;
            justify-content: center;

            border: none;
            font-size: 24px;
            color: var(--vip-color);

   }
   localStorage.setItem('favorites', JSON.stringify(favorites));

   const button = event.currentTarget;
   const icon = button.querySelector('i');
   icon.classList.toggle('fa-star');

}

function startFIFAQuestions(type) {
   currentFIFAQuestion = 0;
   fifaAnswers = { type: type };
   showNextFIFAQuestion();
}

function showNextFIFAQuestion() {
   const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

   if (currentFIFAQuestion >= questions.length) {
       showLoadingAndProcessPrediction();
       return;
   }

   const question = questions[currentFIFAQuestion];
   let inputHtml = '';

   if (question.type === 'file') {
       inputHtml = `
           <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
               <i class="fas fa-cloud-upload-alt"></i>
               <p>Cliquez pour t√©l√©charger votre capture d'√©cran</p>
               ${question.description ? `<p style="margin-top: 10px; color: var(--text-light);">${question.description}</p>` : ''}
               <input type="file" 
                      id="fileInput" 
                      accept="image/*" 
                      onChange="handleFileUpload(this)" 
                      style="display: none;">
           </div>`;
   } else {
       inputHtml = `
           <input type="${question.type}" 
                  class="form-control" 
                  step="0.01" 
                  min="0"
                  placeholder="Entrez votre r√©ponse"
                  required>`;
   }

   document.getElementById('main').innerHTML = `
       <div class="header">
           <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
       </div>
       
       <div class="question-container">
           <h3>${question.question}</h3>
           ${inputHtml}
           <button class="next-button">
               ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la pr√©diction' : 'Suivant'}
           </button>
       </div>

       <button class="bottom-back-button" onclick="showFIFA()">
           <i class="fas fa-arrow-left"></i> Retour
       </button>
   `;

   document.querySelector('.next-button').onclick = () => {
       if (question.type === 'file') {
           document.getElementById('fileInput').click();
       } else {
           const input = document.querySelector('.form-control');
           if (input.value) {
               submitFIFAAnswer(input.value);
           }
       }
   };
}

function handleFileUpload(input) {
   if (input.files && input.files[0]) {
       submitFIFAAnswer(input.files[0]);
   }
}

function submitFIFAAnswer(answer) {
   const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
   fifaAnswers[questions[currentFIFAQuestion].name] = answer;
   currentFIFAQuestion++;
   showNextFIFAQuestion();
}
