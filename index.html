<!DOCTYPE html>

<head>

    <style>
        body {

            background-color: #1a1a2e;

            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;

        .container {

            margin: 0 auto;
            padding-top: 40px;
            flex: 1;
        }

        .app-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .app-title span:first-child {
            color: #00ff9d;
            font-size: 32px;
            font-weight: 800;
        }

        .app-title span:last-child {
            color: #ffd700;
            font-size: 32px;

        }

        .menu-option {
            background: rgba(0, 255, 157, 0.03);
            border: 2px solid rgba(0, 255, 157, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-option:hover {
            transform: translateY(-5px);

            border-color: rgba(0, 255, 157, 0.5);
        }

        .menu-title {
            font-size: 24px;

            display: flex;

            gap: 10px;
        }

        .menu-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            font-style: italic;
            font-weight: 300;
            margin-left: 5px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
        }

        .social-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .telegram {
            background: linear-gradient(45deg, #0088cc, #0099ff);
        }

        .youtube {
            background: linear-gradient(45deg, #ff0000, #ff4444);
        }

        .tiktok {
            background: linear-gradient(45deg, #000000, #333333);

</head>
