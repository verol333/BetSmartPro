<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Section de vérification d'abonnement */
        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .subscription-box p {
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .subscription-box button:hover {
            transform: translateY(-2px);
        }

        /* Loading animation */
        .loading-animation {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages d'erreur et de succès */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Navigation */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* FIFA Section Styles */
        .fifa-options {
            margin: 20px 0;
        }

        .fifa-option {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fifa-option:hover {
            transform: translateY(-3px);
        }

        .fifa-option h3 {
            margin: 15px 0;
            font-size: 18px;
        }

        .fifa-option p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Question Styles */
        .question-container {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .question-container h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .question-container input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .question-container button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }

        /* File Upload Styles */
        .file-upload-container {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-upload-container:hover {
            border-color: var(--primary-color);
        }

        .file-upload-container i {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Bottom Back Button */
        .bottom-back-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .bottom-back-button:hover {
            transform: translateX(-50%) translateY(-3px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <h1 class="header-title">BetSmart Pro</h1>
        </div>

        <div class="subscription-box">
            <h2>Accédez à l'application</h2>
            <p>Pour accéder à toutes les fonctionnalités de BetSmart Pro, veuillez vous abonner à notre canal Telegram.</p>
            <button onclick="joinTelegramChannel()">
                <i class="fas fa-paper-plane"></i> Rejoindre notre canal
            </button>
            <button onclick="checkSubscription()" id="check-subscription-button">
                <i class="fas fa-check-circle"></i> Vérifier l'abonnement
            </button>
            <div class="loading-animation hidden" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message" id="error-message">
                Vous devez d'abord vous abonner à notre canal Telegram.
            </div>
            <div class="success-message" id="success-message">
                ✅ Abonnement vérifié avec succès! Redirection en cours...
            </div>
        </div>
    </div>

    <nav class="nav-bottom hidden" id="nav-bottom">
        <a class="nav-item disabled" id="nav-home">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a class="nav-item disabled" id="nav-fifa">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a class="nav-item disabled" id="nav-vip">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>

</body>
</html>
<script>
// Initialisation de Telegram WebApp
const tg = window.Telegram.WebApp;
tg.expand();

// Configuration
const BOT_TOKEN = '7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM';
const CHANNEL_USERNAME = 'alvecapital1';

// Variables globales pour FIFA
let currentFIFAQuestion = 0;
let fifaAnswers = {};

// Questions FIFA Classic
const fifaClassicQuestions = [
    {
        question: "Quelle est la cote de l'équipe qui joue à domicile ?",
        type: "number",
        name: "homeOdds"
    },
    {
        question: "Quelle est la cote de l'équipe qui joue à l'extérieur ?",
        type: "number",
        name: "awayOdds"
    },
    {
        question: "Quelle est la cote pour le match nul ?",
        type: "number",
        name: "drawOdds"
    },
    {
        question: "Veuillez fournir une capture d'écran des options totales (over 1.5 à 3.5)",
        type: "file",
        name: "totalOdds",
        description: "Assurez-vous que les cotes over 1.5 jusqu'à 3.5 sont bien visibles"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts de la première période",
        type: "file",
        name: "htScores"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts du temps réglementaire",
        type: "file",
        name: "ftScores"
    }
];

// Questions FIFA Penalty
const fifaPenaltyQuestions = [
    {
        question: "Quelle est la cote de l'équipe qui tire en premier ?",
        type: "number",
        name: "firstTeamOdds"
    },
    {
        question: "Quelle est la cote de l'équipe qui tire en second ?",
        type: "number",
        name: "secondTeamOdds"
    },
    {
        question: "Veuillez fournir une capture d'écran du total des buts",
        type: "file",
        name: "totalGoals"
    },
    {
        question: "Veuillez fournir une capture d'écran des scores exacts possibles",
        type: "file",
        name: "exactScores"
    }
];

// Fonction pour rejoindre le canal Telegram
function joinTelegramChannel() {
    window.open(`https://t.me/${CHANNEL_USERNAME}`, '_blank');
}

// Fonction de vérification de l'abonnement
async function checkSubscription() {
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const checkButton = document.getElementById('check-subscription-button');

    // Reset des messages
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    loading.classList.remove('hidden');
    checkButton.disabled = true;

    try {
        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) {
            throw new Error('ID utilisateur non trouvé');
        }

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: `@${CHANNEL_USERNAME}`,
                user_id: userId
            })
        });

        const data = await response.json();
        if (!data.ok || !data.result || data.result.status === 'left') {
            throw new Error('Non abonné');
        }

        // Succès
        loading.classList.add('hidden');
        successMessage.style.display = 'block';
        checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
        checkButton.style.backgroundColor = '#4ADE80';

        // Activer les fonctionnalités après 2 secondes
        setTimeout(() => {
            showMainApp();
            activateNavigation();
        }, 2000);

    } catch (error) {
        console.error('Erreur:', error);
        loading.classList.add('hidden');
        errorMessage.style.display = 'block';
        checkButton.disabled = false;
    }
}

// Fonction d'activation de la navigation
function activateNavigation() {
    const navBottom = document.getElementById('nav-bottom');
    navBottom.classList.remove('hidden');
    
    document.getElementById('nav-home').classList.remove('disabled');
    document.getElementById('nav-fifa').classList.remove('disabled');
    document.getElementById('nav-vip').classList.remove('disabled');
    
    document.getElementById('nav-home').onclick = showMainApp;
    document.getElementById('nav-fifa').onclick = showFIFA;
    document.getElementById('nav-vip').onclick = showVIP;
}

// Fonction d'affichage du tableau de bord principal
function showMainApp() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Tableau de Bord</h1>
        </div>
        
        <div class="menu-grid">
            <div class="menu-card" onclick="showFIFA()">
                <div class="menu-icon">
                    <i class="fas fa-futbol"></i>
                </div>
                <div class="menu-title">FIFA Prédictions</div>
            </div>

            <div class="menu-card" onclick="showVIP()">
                <div class="menu-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="menu-title">Section VIP</div>
            </div>
        </div>
    `;
    updateNavigation('home');
}

// Fonction d'affichage de la section FIFA
function showFIFA() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">FIFA Prédictions</h1>
        </div>

        <div class="fifa-options">
            <div class="fifa-option" onclick="startFIFAQuestions('classic')">
                <div class="menu-icon">
                    <i class="fas fa-futbol"></i>
                </div>
                <h3>FIFA Classique</h3>
                <p>Analyse complète pour les matchs classiques avec prédictions détaillées.</p>
            </div>
            
            <div class="fifa-option" onclick="startFIFAQuestions('penalty')">
                <div class="menu-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <h3>FIFA Penalty</h3>
                <p>Analyse spécialisée pour les séances de tirs au but.</p>
            </div>
        </div>

        <button class="bottom-back-button" onclick="showMainApp()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
    updateNavigation('fifa');
}

// Fonction de démarrage des questions FIFA
function startFIFAQuestions(type) {
    currentFIFAQuestion = 0;
    fifaAnswers = { type: type };
    showNextFIFAQuestion();
}

// Fonction d'affichage des questions FIFA
function showNextFIFAQuestion() {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

    if (currentFIFAQuestion >= questions.length) {
        showLoadingAndProcessPrediction();
        return;
    }

    const question = questions[currentFIFAQuestion];
    let inputHtml = '';

    if (question.type === 'file') {
        inputHtml = `
            <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Cliquez pour télécharger votre capture d'écran</p>
                <input type="file" 
                       id="fileInput" 
                       accept="image/*" 
                       onChange="handleFileUpload(this)" 
                       style="display: none;">
            </div>`;
    } else {
        inputHtml = `
            <input type="${question.type}" 
                   class="form-control" 
                   step="0.01" 
                   min="0"
                   placeholder="Entrez votre réponse"
                   required>`;
    }

    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
        </div>
        
        <div class="question-container">
            <h3>${question.question}</h3>
            ${inputHtml}
            <button onclick="submitFIFAAnswer(${question.type === 'file' ? 'null' : 'this.previousElementSibling.value'})">
                ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la prédiction' : 'Suivant'}
            </button>
        </div>

        <button class="bottom-back-button" onclick="showFIFA()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
}

// Fonction de gestion des fichiers uploadés
function handleFileUpload(input) {
    if (input.files && input.files[0]) {
        submitFIFAAnswer(input.files[0]);
    }
}

// Fonction de soumission des réponses
function submitFIFAAnswer(answer) {
    const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
    fifaAnswers[questions[currentFIFAQuestion].name] = answer;
    currentFIFAQuestion++;
    showNextFIFAQuestion();
}

// Fonction d'affichage du chargement
function showLoadingAndProcessPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Analyse en cours</h1>
        </div>
        <div class="loading-animation">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">Analyse approfondie des données en cours...</p>
        </div>
    `;

    setTimeout(() => {
        if (fifaAnswers.type === 'classic') {
            showClassicPrediction();
        } else {
            showPenaltyPrediction();
        }
    }, 3000);
}

// Fonction d'affichage des prédictions classiques
function showClassicPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Résultats de l'Analyse</h1>
        </div>
        
        <div class="question-container">
            <h3>Score probable 1ère mi-temps</h3>
            <p style="margin: 15px 0;">1-0 ou 0-0</p>
            
            <h3 style="margin-top: 20px;">Score probable final</h3>
            <p style="margin: 15px 0;">2-1 ou 1-1</p>
            
            <div style="margin-top: 30px; padding: 20px; background: var(--gradient-2); color: white; border-radius: 10px;">
                <h3>Prédiction la plus sûre</h3>
                <p style="margin-top: 10px;">Les deux équipes marquent</p>
                <p style="margin-top: 10px; font-size: 14px;">Confiance: 85%</p>
            </div>
        </div>

        <button class="bottom-back-button" onclick="showFIFA()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
}

// Fonction d'affichage des prédictions penalty
function showPenaltyPrediction() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Résultats de l'Analyse</h1>
        </div>
        
        <div class="question-container">
            <h3>Scores probables</h3>
            <p style="margin: 15px 0;">3-3, 4-3, 3-4</p>
            
            <div style="margin-top: 30px; padding: 20px; background: var(--gradient-2); color: white; border-radius: 10px;">
                <h3>Prédiction la plus sûre</h3>
                <p style="margin-top: 10px;">Plus de 4.5 buts</p>
                <p style="margin-top: 10px; font-size: 14px;">Confiance: 90%</p>
            </div>
        </div>

        <button class="bottom-back-button" onclick="showFIFA()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
}

// Fonction d'affichage de la section VIP
function showVIP() {
    document.getElementById('main').innerHTML = `
        <div class="header">
            <h1 class="header-title">Section VIP</h1>
        </div>
        
        <div class="question-container">
            <h3>🌟 Accès Premium</h3>
            <p style="margin-top: 15px;">Cette fonctionnalité sera bientôt disponible.</p>
        </div>

        <button class="bottom-back-button" onclick="showMainApp()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    `;
    updateNavigation('vip');
}

// Fonction de mise à jour de la navigation
function updateNavigation(activeSection) {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));

    switch(activeSection) {
        case 'home':
            document.getElementById('nav-home').classList.add('active');
            break;
        case 'fifa':
            document.getElementById('nav-fifa').classList.add('active');
            break;
        case 'vip':
            document.getElementById('nav-vip').classList.add('active');
            break;
    }
}

// Initialisation
tg.ready();
</script>
