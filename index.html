<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Styles de vérification */
        :root {
            --telegram-blue: #229ED9;
            --dark-blue: #1E96C8;
            --white: #FFFFFF;
            --bg-color: #F0F2F5;
            --text-dark: #2B2B2B;
            --text-light: #677487;
            --success: #34C759;
            --error: #FF3B30;
            --primary-blue: #3B3BF9;
            --gradient-1: linear-gradient(45deg, #FFD700, #FFA500);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Styles de la carte de vérification */
        .welcome-card {
            background: var(--white);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .telegram-logo {
            width: 80px;
            height: 80px;
            background: var(--telegram-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.3);
        }

        .telegram-logo i {
            color: var(--white);
            font-size: 40px;
        }

        .welcome-title {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .join-button {
            background: var(--telegram-blue);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.2);
        }

        .join-button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 158, 217, 0.3);
        }

        .verify-button {
            background: transparent;
            border: 2px solid var(--telegram-blue);
            color: var(--telegram-blue);
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .verify-button:hover {
            background: var(--telegram-blue);
            color: var(--white);
        }

        .verify-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .bot-name {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
        /* Styles pour l'application principale */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .app-description {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-blue);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: var(--white);
        }

        .prediction-section {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .prediction-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .prediction-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        .match-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
        }

        .match-league {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .match-time {
            color: var(--text-light);
            font-size: 14px;
        }

        .favorite-star {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }

        .favorite-star.active {
            color: #FFD700;
        }

        .safe-prediction {
            background: var(--gradient-2);
            color: var(--white);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 12px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .social-logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
        }

        .social-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-logo:hover {
            transform: scale(1.1);
        }

        /* Styles pour FIFA */
        .fifa-container {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .fifa-question {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fifa-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--text-light);
            border-radius: 8px;
            margin-top: 8px;
            font-size: 16px;
        }

        .next-button {
            background: var(--primary-blue);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }
    </style>
</head>
<body>
    <!-- Page de vérification -->
    <div class="welcome-card" id="welcome-card">
        <div class="telegram-logo">
            <i class="fab fa-telegram-plane"></i>
        </div>
        <h1 class="welcome-title">Bienvenue sur BetSmart Pro</h1>
        <p class="welcome-subtitle">Rejoignez notre canal Telegram pour accéder à des prédictions exclusives et des analyses détaillées</p>
        
        <a href="https://t.me/alvecapital1" target="_blank" class="join-button">
            <i class="fab fa-telegram-plane"></i> Rejoindre le canal
        </a>
        
        <button id="verify-btn" class="verify-button" onclick="verifySubscription()">
            <span id="spinner" class="spinner"></span>
            Vérifier l'abonnement
        </button>

        <div id="status-message" class="status-message"></div>
        
        <div class="bot-name">@BetSmartPro_bot</div>
    </div>

    <!-- Application principale -->
    <div id="main-app" style="display: none;">
        <!-- Le contenu sera chargé dynamiquement via JavaScript -->
    </div>

    <!-- Navigation du bas -->
    <nav class="nav-bottom">
        <a href="#" class="nav-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item" onclick="showFIFA()">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item" onclick="showVIP()">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </nav>
    <script>
   let tg = window.Telegram.WebApp;
   tg.expand();

   // Système de vérification Telegram
   async function verifySubscription() {
       const verifyBtn = document.getElementById('verify-btn');
       const spinner = document.getElementById('spinner');
       const statusMsg = document.getElementById('status-message');

       verifyBtn.disabled = true;
       spinner.style.display = 'inline-block';
       statusMsg.style.display = 'none';

       try {
           const response = await fetch('https://api.telegram.org/bot7469991306:AAE3c2AtRQf5qDgVCGVEcl0QAtaI9Wl8NiM/getChatMember', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({
                   chat_id: '@alvecapital1',
                   user_id: tg.initDataUnsafe.user.id
               })
           });

           const data = await response.json();

           if (!data.ok) throw new Error(data.description);

           if (['member', 'administrator', 'creator'].includes(data.result.status)) {
               statusMsg.textContent = 'Vérification réussie ! Redirection en cours...';
               statusMsg.className = 'status-message success';
               statusMsg.style.display = 'block';

               setTimeout(() => {
                   document.getElementById('welcome-card').style.display = 'none';
                   document.getElementById('main-app').style.display = 'block';
                   showHome();
               }, 1500);
           } else {
               statusMsg.textContent = 'Veuillez vous abonner au canal pour accéder à l\'application';
               statusMsg.className = 'status-message error';
               statusMsg.style.display = 'block';
           }
       } catch (error) {
           statusMsg.textContent = 'Une erreur est survenue. Veuillez réessayer.';
           statusMsg.className = 'status-message error';
           statusMsg.style.display = 'block';
       }

       verifyBtn.disabled = false;
       spinner.style.display = 'none';
   }

   // Navigation
   function showHome() {
       document.getElementById('main-app').innerHTML = `
           <div class="container">
               <div class="header">
                   <h1 class="header-title">Tableau de Bord</h1>
               </div>
               <div class="app-description">
                   <p>Votre application ultime pour des prédictions sportives fiables et optimisées.</p>
               </div>
               <div class="menu-grid">
                   <div class="menu-card" onclick="showComboPage()">
                       <div class="menu-icon">
                           <i class="fas fa-chart-line"></i>
                       </div>
                       <div class="menu-title">Combo du Jour</div>
                   </div>
                   <div class="menu-card" onclick="showTopScore()">
                       <div class="menu-icon">
                           <i class="fas fa-trophy"></i>
                       </div>
                       <div class="menu-title">Top Score</div>
                   </div>
                   <div class="menu-card" onclick="showFavorites()">
                       <div class="menu-icon">
                           <i class="fas fa-star"></i>
                       </div>
                       <div class="menu-title">Favoris</div>
                   </div>
                   <div class="menu-card">
                       <div class="menu-icon">
                           <i class="fas fa-history"></i>
                       </div>
                       <div class="menu-title">Historique</div>
                   </div>
               </div>
               <div class="social-logos">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                       class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com/@alvecapital')">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                       class="social-logo" alt="Telegram" onclick="window.open('https://t.me/alvecapital1')">
               </div>
           </div>
       `;
       updateNavigation('home');
   }

   function showComboPage() {
       document.getElementById('main-app').innerHTML = `
           <div class="container">
               <div class="back-button" onclick="showHome()">
                   <i class="fas fa-arrow-left"></i> Retour
               </div>
               <div class="prediction-container">
                   <h2>Prédictions Disponibles</h2>
                   
                   <div class="match-card">
                       <div class="match-league">Premier League</div>
                       <div class="match-teams">
                           <span>Manchester City</span>
                           <span>vs</span>
                           <span>Arsenal</span>
                       </div>
                       <div class="match-time">20:45</div>
                       <div class="safe-prediction">
                           <h3>Prédiction</h3>
                           <p>Victoire Manchester City</p>
                           <p>Confiance: 85%</p>
                       </div>
                       <i class="fas fa-star favorite-star" onclick="toggleFavorite(this)"></i>
                   </div>

                   <div class="match-card">
                       <div class="match-league">Champions League</div>
                       <div class="match-teams">
                           <span>PSG</span>
                           <span>vs</span>
                           <span>Bayern Munich</span>
                       </div>
                       <div class="match-time">21:00</div>
                       <div class="safe-prediction">
                           <h3>Prédiction</h3>
                           <p>Les deux équipes marquent</p>
                           <p>Confiance: 90%</p>
                       </div>
                       <i class="fas fa-star favorite-star" onclick="toggleFavorite(this)"></i>
                   </div>
               </div>
           </div>
       `;
   }

   function showTopScore() {
       document.getElementById('main-app').innerHTML = `
           <div class="container">
               <div class="back-button" onclick="showHome()">
                   <i class="fas fa-arrow-left"></i> Retour
               </div>
               <div class="prediction-container">
                   <h2>Top Scores</h2>
                   
                   <div class="match-card">
                       <div class="match-league">Champions League</div>
                       <div class="match-teams">
                           <span>PSG</span>
                           <span>vs</span>
                           <span>Bayern Munich</span>
                       </div>
                       <div class="match-time">20:45</div>
                       <div class="safe-prediction">
                           <h3>Score Exact</h3>
                           <p>Mi-temps: 1-0 / 0-0</p>
                           <p>Final: 2-1 / 1-1</p>
                       </div>
                       <i class="fas fa-star favorite-star" onclick="toggleFavorite(this)"></i>
                   </div>
               </div>
           </div>
       `;
       updateNavigation('topscore');
   }

   function showFIFA() {
       document.getElementById('main-app').innerHTML = `
           <div class="container">
               <h2>FIFA Prédictions</h2>
               <p class="app-description">Cette section vous permet d'obtenir les meilleures prédictions en score exact avec la prédiction la plus sûre basée sur les informations que vous allez fournir.</p>
               <div class="menu-grid">
                   <div class="menu-card" onclick="startFIFAClassic()">
                       <div class="menu-icon">
                           <i class="fas fa-futbol"></i>
                       </div>
                       <div class="menu-title">FIFA Classique</div>
                       <p class="menu-subtitle">Tous les championnats FIFA</p>
                   </div>
                   <div class="menu-card" onclick="startFIFAPenalty()">
                       <div class="menu-icon">
                           <i class="fas fa-bullseye"></i>
                       </div>
                       <div class="menu-title">FIFA Penalty</div>
                       <p class="menu-subtitle">Matchs de penalties</p>
                   </div>
               </div>
           </div>
       `;
       updateNavigation('fifa');
   }

   function showVIP() {
       document.getElementById('main-app').innerHTML = `
           <div class="container">
               <div class="prediction-container">
                   <h2>Section VIP</h2>
                   <div class="safe-prediction" style="background: linear-gradient(135deg, #FFD700, #FFA500);">
                       <h3>🌟 Section Premium</h3>
                       <p>Les meilleures prédictions quotidiennes seront bientôt disponibles.</p>
                       <p>Restez connecté !</p>
                   </div>
               </div>
           </div>
       `;
       updateNavigation('vip');
   }

   function toggleFavorite(element) {
       element.classList.toggle('active');
   }

   function updateNavigation(page) {
       const navItems = document.querySelectorAll('.nav-item');
       navItems.forEach(item => item.classList.remove('active'));
       const currentNav = document.querySelector(`.nav-item[onclick*="show${page.charAt(0).toUpperCase() + page.slice(1)}"]`);
       if (currentNav) currentNav.classList.add('active');
   }

   // Initialize
   tg.ready();
</script>
</body>
</html>
