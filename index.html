<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary-blue: #3B3BF9;
            --primary-gradient: linear-gradient(135deg, #3B3BF9, #2424b4);
            --light-bg: #F5F7FF;
            --white: #FFFFFF;
            --shadow-color: rgba(59, 59, 249, 0.1);
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --success-green: #4ADE80;
            --risk-orange: #FFA500;
            --description-border: linear-gradient(135deg, #3B3BF9, #6B6BFF);
            --card-hover: #F0F3FF;
        }

        :root[data-theme="dark"] {
            --primary-blue: #6B6BFF;
            --primary-gradient: linear-gradient(135deg, #6B6BFF, #4848b4);
            --light-bg: #1A1A2E;
            --white: #2A2A3E;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-dark: #FFFFFF;
            --text-light: #A0A0B0;
            --success-green: #50C878;
            --risk-orange: #FFB74D;
            --description-border: linear-gradient(135deg, #6B6BFF, #9B9BFF);
            --card-hover: #3A3A4E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            position: relative;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-description {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 4px solid;
            border-image: var(--description-border) 1;
            position: relative;
            overflow: hidden;
        }

        .app-description::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .app-description p {
            font-size: 16px;
            color: var(--text-dark);
            line-height: 1.8;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px var(--shadow-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px;
            color: var(--white);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .prediction-section:hover {
            transform: translateY(-2px);
            background: var(--card-hover);
        }

        .prediction-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            color: var(--white);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .prediction-icon.victory {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .prediction-icon.btts {
            background: linear-gradient(135deg, #4ADE80, #22C55E);
        }

        .prediction-icon.double {
            background: linear-gradient(135deg, #6366F1, #4F46E5);
        }

        .prediction-icon.over {
            background: linear-gradient(135deg, #EC4899, #BE185D);
        }

        .prediction-icon.under {
            background: linear-gradient(135deg, #14B8A6, #0D9488);
        }

        .prediction-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-gradient);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .stats-container {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            margin-top: 30px;
            margin-bottom: 80px;
            box-shadow: 0 8px 32px var(--shadow-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .social-logo {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .social-logo:hover {
            transform: scale(1.1);
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow-color);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .matches-container {
            display: none;
            margin-top: 20px;
        }

        .match-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .match-time {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Bouton de thème -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container main-content">
        <div class="header">
            <h1 class="header-title">Tableau de Bord</h1>
        </div>

        <div class="app-description">
            <p>Votre application ultime pour des prédictions sportives fiables et optimisées. Profitez d'une intelligence artificielle avancée et d'une analyse en temps réel pour maximiser vos chances de réussite.</p>
        </div>

        <div class="menu-grid">
            <div class="menu-card" onclick="showComboPage()">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-title">Combo du Jour</div>
            </div>

            <div class="menu-card" onclick="showTopScore()">
                <div class="menu-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="menu-title">Top Score</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="menu-title">Favoris</div>
            </div>

            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="menu-title">Historique</div>
            </div>
        </div>

        <div class="stats-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
                class="social-logo" alt="YouTube" onclick="window.open('https://www.youtube.com')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" 
                class="social-logo" alt="Telegram" onclick="window.open('https://t.me')">
        </div>
    </div>

    <div class="nav-bottom">
        <a href="#" class="nav-item active" onclick="goHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-futbol"></i>
            <span>FIFA</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-crown"></i>
            <span>VIP</span>
        </a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
        }

        function goHome() {
            location.reload();
        }

        function showComboPage() {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="back-button" onclick="location.reload()">
                    <i class="fas fa-arrow-left"></i> Retour
                </div>
                <h1 class="header-title">Prédictions Disponibles</h1>
                
                <div class="prediction-section" onclick="showMatches('victoire')">
                    <div class="prediction-icon victory">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="prediction-title">Victoire Directe</div>
                </div>

                <div class="prediction-section" onclick="showMatches('btts')">
                    <div class="prediction-icon btts">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <div class="prediction-title">Les 2 Équipes Marquent</div>
                </div>

                <div class="prediction-section" onclick="showMatches('double')">
                    <div class="prediction-icon double">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="prediction-title">Double Chance</div>
                </div>

                <div class="prediction-section" onclick="showMatches('over')">
                    <div class="prediction-icon over">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="prediction-title">Total +1.5 Buts</div>
                </div>

                <div class="prediction-section" onclick="showMatches('under')">
                    <div class="prediction-icon under">
                        <i class="fas fa-minus-circle"></i>
                    </div>
                    <div class="prediction-title">Moins de 3.5 Buts</div>
                </div>
            `;
        }

        function showMatches(type) {
            const matches = {
                victoire: [
                    { home: "Manchester City", away: "Arsenal", time: "20:45" },
                    { home: "Liverpool", away: "Chelsea", time: "21:00" }
                ],
                btts: [
                    { home: "PSG", away: "Bayern Munich", time: "20:00" },
                    { home: "Real Madrid", away: "Barcelona", time: "21:15" }
                ],
                double: [
                    { home: "Juventus", away: "AC Milan", time: "20:45" },
                    { home: "Inter", away: "Naples", time: "21:00" }
                ],
                over: [
                    { home: "Dortmund", away: "Leipzig", time: "20:30" },
                    { home: "Ajax", away: "PSV", time: "21:00" }
                ],
                under: [
                    { home: "Atletico Madrid", away: "Séville", time: "20:00" },
                    { home: "Porto", away: "Benfica", time: "21:15" }
                ]
            };

            const selectedMatches = matches[type] || [];
            const matchesHTML = selectedMatches.map(match => `
                <div class="match-card">
                    <div class="match-teams">
                        <span>${match.home}</span>
                        <span>vs</span>
                        <span>${match.away}</span>
                    </div>
                    <div class="match-time">${match.time}</div>
                </div>
            `).join('');

            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML += `
                <div class="matches-container" style="display: block;">
                    ${matchesHTML}
                </div>
            `;
        }

        function showTopScore() {
            showComboPage();
        }

        tg.ready();
