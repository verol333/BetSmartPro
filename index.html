<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BetSmart Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #34b7f1;
            --success-color: #4ADE80;
            --error-color: #DC3545;
            --gradient-1: linear-gradient(45deg, #0088cc, #34b7f1);
            --gradient-2: linear-gradient(45deg, #4ADE80, #22C55E);
            --gradient-3: linear-gradient(45deg, #6366F1, #4F46E5);
            --gradient-4: linear-gradient(45deg, #EC4899, #BE185D);
            --gradient-5: linear-gradient(45deg, #14B8A6, #0D9488);
            --white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 2px 4px var(--shadow);
        }

        /* Subscription Box */
        .subscription-box {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            border: 2px solid var(--primary-color);
        }

        .subscription-box button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscription-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-lg);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--white);
            font-size: 24px;
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Prediction Sections */
        .prediction-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .prediction-section:hover {
            transform: translateY(-3px);
        }

        .prediction-type {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        .confidence-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gradient-2);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .favorite-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #FFD700;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        /* Match Card */
        .match-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
        }

        .match-league {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .match-prediction {
            background: var(--gradient-1);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: inline-block;
        }

        /* FIFA Section */
        .fifa-options {
            margin: 20px 0;
        }

        .fifa-option {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fifa-option:hover {
            transform: translateY(-3px);
        }

        /* Question Container */
        .question-container {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .question-container input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;
        }

        .next-button {
            background: var(--gradient-1);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .next-button:hover {
            transform: translateY(-2px);
        }

        /* File Upload */
        .file-upload-container {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-container:hover {
            border-color: var(--primary-color);
            background: #f8fafc;
        }

        /* Navigation */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Back Button */
        .bottom-back-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-1);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 100;

        /* Social Media Footer */
        .social-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding-top: 20px;
            border-top: 1px solid var(--text-light);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }

        /* Utilities */
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .loading-animation {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // Redirection vers le canal Telegram
        function joinTelegramChannel() {
            window.open(`https://t.me/${CHANNEL_USERNAME}`, '_blank');
        }

        // Vérification de l'abonnement
        async function checkSubscription() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const checkButton = document.getElementById('check-subscription-button');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loading.classList.remove('hidden');
            checkButton.disabled = true;

            try {
                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) throw new Error('ID utilisateur non trouvé');

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: `@${CHANNEL_USERNAME}`,
                        user_id: userId
                    })
                });

                const data = await response.json();
                if (!data.ok || !data.result || data.result.status === 'left') {
                    throw new Error('Non abonné');
                }

                loading.classList.add('hidden');
                successMessage.style.display = 'block';
                checkButton.innerHTML = '<i class="fas fa-check-circle"></i> Vérifié';
                checkButton.style.backgroundColor = '#4ADE80';

                setTimeout(() => {
                    showMainApp();
                    activateNavigation();
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                loading.classList.add('hidden');
                errorMessage.style.display = 'block';
                checkButton.disabled = false;
            }
        }

            const index = favorites.indexOf(id);

            const icon = button.querySelector('i');
            icon.classList.toggle('fa-star');

                            <i class="fas fa-bullseye"></i>
                        </div>
                        <h3>FIFA Penalty</h3>
                        <p>Analyse spécialisée pour les séances de tirs au but.</p>
                    </div>
                </div>
            `;
            updateNavigation('fifa');
        }

        function startFIFAQuestions(type) {
            currentFIFAQuestion = 0;
            fifaAnswers = { type: type };
            showNextFIFAQuestion();
        }

        function showNextFIFAQuestion() {
            const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;

            if (currentFIFAQuestion >= questions.length) {
                showLoadingAndProcessPrediction();
                return;
            }

            const question = questions[currentFIFAQuestion];
            let inputHtml = '';

            if (question.type === 'file') {
                inputHtml = `
                    <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Cliquez pour télécharger votre capture d'écran</p>
                        ${question.description ? `<p style="margin-top: 10px; color: var(--text-light);">${question.description}</p>` : ''}
                        <input type="file" 
                               id="fileInput" 
                               accept="image/*" 
                               onChange="handleFileUpload(this)" 
                               style="display: none;">
                    </div>`;
            } else {
                inputHtml = `
                    <input type="${question.type}" 
                           class="form-control" 
                           step="0.01" 
                           min="0"
                           placeholder="Entrez votre réponse"
                           required>`;
            }

            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Question ${currentFIFAQuestion + 1}/${questions.length}</h1>
                </div>
                
                <div class="question-container">
                    <h3>${question.question}</h3>
                    ${inputHtml}
                    <button class="next-button">
                        ${currentFIFAQuestion === questions.length - 1 ? 'Obtenir la prédiction' : 'Suivant'}
                    </button>
                </div>

                <button class="bottom-back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;

            // Ajouter l'événement click après avoir créé le bouton
            document.querySelector('.next-button').onclick = () => {
                if (question.type === 'file') {
                    document.getElementById('fileInput').click();
                } else {
                    const input = document.querySelector('.form-control');
                    if (input.value) {
                        submitFIFAAnswer(input.value);
                    }
                }
            };
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                submitFIFAAnswer(input.files[0]);
            }
        }

        function submitFIFAAnswer(answer) {
            const questions = fifaAnswers.type === 'classic' ? fifaClassicQuestions : fifaPenaltyQuestions;
            fifaAnswers[questions[currentFIFAQuestion].name] = answer;
            currentFIFAQuestion++;
            showNextFIFAQuestion();
        }

        function showLoadingAndProcessPrediction() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Analyse en cours</h1>
                </div>
                <div class="loading-animation">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Analyse approfondie des données en cours...</p>
                </div>
            `;

            setTimeout(() => {
                if (fifaAnswers.type === 'classic') {
                    showClassicPrediction();
                } else {
                    showPenaltyPrediction();
                }
            }, 3000);
        }

        function showClassicPrediction() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Résultats de l'Analyse</h1>
                </div>
                
                <div class="prediction-section">
                    <h3>Score probable 1ère mi-temps</h3>
                    <p class="match-prediction">1-0 ou 0-0</p>
                    <div class="confidence-badge">85% de confiance</div>
                    <button class="favorite-btn" onclick="toggleFavorite('ht-score')">
                        <i class="fas ${isFavorite('ht-score') ? 'fa-star' : 'fa-star-o'}"></i>
                    </button>
                </div>

                <div class="prediction-section">
                    <h3>Score probable final</h3>
                    <p class="match-prediction">2-1 ou 1-1</p>
                    <div class="confidence-badge">82% de confiance</div>
                    <button class="favorite-btn" onclick="toggleFavorite('ft-score')">
                        <i class="fas ${isFavorite('ft-score') ? 'fa-star' : 'fa-star-o'}"></i>
                    </button>
                </div>

                <div class="prediction-section" style="background: var(--gradient-2); color: white;">
                    <h3>Prédiction la plus sûre</h3>
                    <p class="match-prediction" style="background: rgba(255,255,255,0.2);">
                        Les deux équipes marquent
                    </p>
                    <div class="confidence-badge" style="background: rgba(255,255,255,0.2);">
                        90% de confiance
                    </div>
                    <button class="favorite-btn" onclick="toggleFavorite('sure-bet')">
                        <i class="fas ${isFavorite('sure-bet') ? 'fa-star' : 'fa-star-o'}"></i>
                    </button>
                </div>

                <button class="bottom-back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;
        }

        function showPenaltyPrediction() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Résultats de l'Analyse</h1>
                </div>
                
                <div class="prediction-section">
                    <h3>Scores probables</h3>
                    <p class="match-prediction">3-3, 4-3, 3-4</p>
                    <div class="confidence-badge">88% de confiance</div>
                    <button class="favorite-btn" onclick="toggleFavorite('penalty-scores')">
                        <i class="fas ${isFavorite('penalty-scores') ? 'fa-star' : 'fa-star-o'}"></i>
                    </button>
                </div>

                <div class="prediction-section" style="background: var(--gradient-2); color: white;">
                    <h3>Prédiction la plus sûre</h3>
                    <p class="match-prediction" style="background: rgba(255,255,255,0.2);">
                        Plus de 4.5 buts
                    </p>
                    <div class="confidence-badge" style="background: rgba(255,255,255,0.2);">
                        92% de confiance
                    </div>
                    <button class="favorite-btn" onclick="toggleFavorite('penalty-sure-bet')">
                        <i class="fas ${isFavorite('penalty-sure-bet') ? 'fa-star' : 'fa-star-o'}"></i>
                    </button>
                </div>

                <button class="bottom-back-button" onclick="showFIFA()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;
        }

        function showVIP() {
            document.getElementById('main').innerHTML = `
                <div class="header">
                    <h1 class="header-title">Section VIP</h1>
                </div>
                
                <div class="prediction-section">
                    <h3>🌟 Accès Premium</h3>
                    <p style="margin-top: 15px;">Cette fonctionnalité sera bientôt disponible.</p>
                </div>

                <button class="bottom-back-button" onclick="showMainApp()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            `;
            updateNavigation('vip');
        }

        function updateNavigation(activeSection) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));

            switch(activeSection) {
                case 'home':
                    document.getElementById('nav-home').classList.add('active');
                    break;
                case 'fifa':
                    document.getElementById('nav-fifa').classList.add('active');
                    break;
                case 'vip':
                    document.getElementById('nav-vip').classList.add('active');
                    break;
            }
        }

        // Initialisation
        tg.ready();
    </script>
</body>
</html>
